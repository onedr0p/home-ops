---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tigera-operator
      version: v3.26.1
      sourceRef:
        kind: HelmRepository
        name: calico
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installation:
      enabled: true
      registry: quay.io
      imagePath: calico
      calicoNetwork:
        bgp: Enabled
        hostPorts: Disabled
        linuxDataplane: BPF # or Iptables
        # Note: The ipPools section cannot be modified post-install.
        ipPools:
          - blockSize: 26
            cidr: "10.42.0.0/16"
            encapsulation: None
            natOutgoing: Enabled
            nodeSelector: all()
        multiInterfaceMode: None
        containerIPForwarding: "Enabled"
        nodeAddressAutodetectionV4:
          cidrs: ["192.168.42.0/24"]
      nodeMetricsPort: 9091
      typhaMetricsPort: 9093
