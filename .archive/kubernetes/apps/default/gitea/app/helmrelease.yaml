---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: gitea
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    statefulset:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      rootless: true
    containerSecurityContext:
      capabilities:
        add: ["SYS_CHROOT"]
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
      hosts:
        - host: &host gitea.devbu.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    memcached:
      enabled: false
    postgresql:
      enabled: false
    persistence:
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 10Gi
      storageClass: ceph-block
    gitea:
      admin:
        email: admin@buhl.casa
        username: gitea
      config:
        APP_NAME: Tea, Git, Hot
        server:
          DISABLE_SSH: true
          DOMAIN: gitea.devbu.io
          ROOT_URL: https://gitea.devbu.io
          ENABLE_GZIP: true
          LANDING_PAGE: login
          LFS_START_SERVER: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          DEFAULT_THEME: arc-green
        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true
        database:
          DB_TYPE: sqlite3
          # DB_TYPE: postgres
          # HOST: postgres-rw.database.svc.cluster.local:5432
          # NAME: gitea
          # USER: gitea
          # PASSWD:
        service:
          DISABLE_REGISTRATION: false
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
          SHOW_REGISTRATION_BUTTON: false
          REQUIRE_SIGNIN_VIEW: true
          DEFAULT_KEEP_EMAIL_PRIVATE: true
          DEFAULT_ALLOW_CREATE_ORGANIZATION: false
          DEFAULT_USER_IS_RESTRICTED: true
        cron:
          ENABLED: true
        attachment:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: s3.turbo.ac
          MINIO_BUCKET: gitea
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: s3.turbo.ac
          MINIO_BUCKET: gitea
        mailer:
          ENABLED: true
          MAILER_TYPE: smtp
          SMTP_ADDR: opnsense.turbo.ac
          SMTP_PORT: 25
          FROM: "Admin <admin@buhl.casa>"
        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: auth.devbu.io
      oauth:
        - name: authelia
          existingSecret: gitea-config-secret
          provider: openidConnect
          autoDiscoverUrl: https://auth.devbu.io/.well-known/openid-configuration
          groupClaimName: groups
          adminGroup: admins
          restrictedGroup: people
      # ldap:
      #   - name: glauth
      #     existingSecret: gitea-config-secret
      #     securityProtocol: unencrypted
      #     host: glauth.default.svc.cluster.local
      #     port: "389"
      #     userSearchBase: ou=people,dc=home,dc=arpa
      #     userFilter: (&(objectClass=posixAccount)(|(uid=%[1]s)(mail=%[1]s)))
      #     adminFilter: (memberOf=ou=admins,ou=groups,dc=home,dc=arpa)
      #     emailAttribute: mail
      #     usernameAttribute: uid
      #     firstnameAttribute: givenname
      #     surnameAttribute: sn
      #     publicSSHKeyAttribute: publicSSHKey
      #     synchronizeUsers: "true"
      #     attributesInBind: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
  valuesFrom:
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config-secret
      valuesKey: adminPassword
    - targetPath: gitea.config.attachment.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config-secret
      valuesKey: minioAccessKeyId
    - targetPath: gitea.config.attachment.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config-secret
      valuesKey: minioSecretAccessKey
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config-secret
      valuesKey: minioAccessKeyId
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config-secret
      valuesKey: minioSecretAccessKey
