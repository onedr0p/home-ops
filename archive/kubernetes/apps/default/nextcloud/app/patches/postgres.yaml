---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  values:
    nextcloud:
      extraInitContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-initdb:14.6
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_HOST
              value: postgres-rw.database.svc.cluster.local
            - name: POSTGRES_DB
              value: nextcloud
            - name: POSTGRES_SUPER_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-superuser
                  key: password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud
                  key: database-username
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: nextcloud
                  key: database-password
