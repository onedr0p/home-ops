---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: outline
  namespace: default
spec:
  values:
    env:
      AWS_REGION: us-east-1
      AWS_S3_ACL: private
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_UPLOAD_BUCKET_NAME: outline
      AWS_S3_UPLOAD_BUCKET_URL: https://s3.devbu.io
      AWS_S3_UPLOAD_MAX_SIZE: "26214400"
      ENABLE_UPDATES: "false"
      OIDC_AUTH_URI: https://auth.devbu.io/api/oidc/authorization
      OIDC_CLIENT_ID: outline
      OIDC_DISPLAY_NAME: Authelia
      OIDC_SCOPES: "openid profile email offline_access"
      OIDC_TOKEN_URI: https://auth.devbu.io/api/oidc/token
      OIDC_USERINFO_URI: https://auth.devbu.io/api/oidc/userinfo
      OIDC_USERNAME_CLAIM: email
      PGSSLMODE: disable
      PORT: 80
      REDIS_URL: ioredis:
      SMTP_HOST: opnsense.turbo.ac
      SMTP_PORT: 25
      SMTP_FROM_EMAIL: admin@buhl.casa
      SMTP_SECURE: "false"
      URL: https://docs.devbu.io
      WEB_CONCURRENCY: 10
