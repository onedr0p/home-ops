- name: filesystem | swap
  become: true
  block:
  - name: filesystem | disable swap
    ansible.builtin.command: swapoff -a
    when: ansible_swaptotal_mb > 0
  - name: filesystem | disable swap system start
    ansible.posix.mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    loop:
      - swap
      - none
  when:
  - molecule_is_test is defined and not molecule_is_test

- name: filesystem | journald sdcard fix
  ansible.builtin.copy:
    content: |-
      [Journal]
      Storage=volatile
    dest: /etc/systemd/journald.conf
    mode: 0644
  when: ansible_architecture | regex_search('arm|aarch')
