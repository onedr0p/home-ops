---

- hosts:
  - master-nodes
  - worker-nodes
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
  - name: Pausing for 5 seconds...
    pause:
      seconds: 5
  tasks:
  - name: upgrade
    ansible.builtin.apt:
      upgrade: full
      update_cache: true
      cache_valid_time: 3600
      autoclean: true
      autoremove: true
    register: apt_upgrade
    retries: 5
    until: apt_upgrade is success
