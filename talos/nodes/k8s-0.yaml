---
# yaml-language-server: $schema=https://raw.githubusercontent.com/siderolabs/talos/refs/heads/release-1.11/website/content/v1.11/schemas/config.schema.json
machine:
  install:
    diskSelector:
      model: Samsung SSD 870
    image: factory.talos.dev/metal-installer/4c07b4dcf2cd2753e2ccc5ade6bd1c004222abdce248242f3b6711c9f5814c61:v1.11.0-beta.1
  network:
    hostname: k8s-0
    interfaces:
      - deviceSelector:
          hardwareAddr: 00:30:93:12:*
          driver: atlantic
        mtu: 9000
        dhcp: true
        vip:
          ip: 192.168.42.120
  nodeLabels:
    intel.feature.node.kubernetes.io/gpu: "true"
    topology.kubernetes.io/zone: m
  type: controlplane
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: local-hostpath
provisioning:
  diskSelector:
    match: disk.model == "Corsair MP600 MICRO" && !system_disk
  minSize: 1TB
