---
version: "3"

tasks:
  all:
    - task: json
    - task: md
    - task: yaml

  md:
    desc: Format Markdown
    cmds:
      - >-
        prettier
        --ignore-path '.github/lint/.prettierignore'
        --config '.github/lint/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=markdown
        --write '*.md' '**/*.md'

  yaml:
    desc: Format YAML
    cmds:
      - >-
        prettier
        --ignore-path '.github/lint/.prettierignore'
        --config
        '.github/lint/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=yaml
        --write '*.y*ml' '**/*.y*ml' '**/*.y*ml.j2'
    ignore_error: true

  json:
    desc: Format JSON
    cmds:
      - >-
        prettier
        --ignore-path '.github/lint/.prettierignore'
        --config
        '.github/lint/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=json
        --write '*.json' '**/*.json'
    ignore_error: true
