---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: ${ns}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: main
          image: docker.io/restic/restic:0.16.4
          args: ["snapshots"]
          envFrom:
            - secretRef:
                name: ${app}-volsync-secret
          resources: {}
