---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${job}"
  namespace: "${ns}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: minio
          image: docker.io/restic/restic:0.16.4
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: "${app}-volsync-secret"
          resources: {}
        - name: r2
          image: docker.io/restic/restic:0.16.4
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: "${app}-volsync-r2-secret"
          resources: {}
