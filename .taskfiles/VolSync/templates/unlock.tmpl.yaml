---
apiVersion: batch/v1
kind: Job
metadata:
  name: "unlock-${app}-${ts}"
  namespace: "${ns}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock-minio
          image: docker.io/restic/restic:0.16.3
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: "${app}-volsync-secret"
        - name: unlock-r2
          image: docker.io/restic/restic:0.16.3
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: "${app}-volsync-r2-secret"
