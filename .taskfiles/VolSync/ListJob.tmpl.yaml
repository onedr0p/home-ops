---
apiVersion: batch/v1
kind: Job
metadata:
  name: "list-${RSRC}-${TS}"
  namespace: "${NAMESPACE}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: list
          image: docker.io/restic/restic:0.14.0
          args: ["snapshots"]
          envFrom:
            - secretRef:
                name: "${RSRC}-restic-secret"
