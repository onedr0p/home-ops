apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-sa-annotation-per-container
  annotations:
    policies.kyverno.io/title: Validate ServiceAccount Annotation per Container
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/subject: Pod, ServiceAccount
    policies.kyverno.io/description: >-
      This policy checks that for every container in a Pod, the associated ServiceAccount
      has a specific annotation 'owner/team'. This is computationally expensive because
      it requires an API call for each container.
spec:
  validationFailureAction: Audit
  background: false
  rules:
    - name: check-sa-for-owner-annotation
      match:
        any:
          - resources:
              kinds:
                - Pod
      context:
        # Get the ServiceAccount name for the Pod, defaulting to 'default' if not specified.
        - name: serviceAccountName
          variable:
            jmesPath: "request.object.spec.serviceAccountName || 'default'"
        # Use an API call to fetch the full ServiceAccount object from the cluster.
        # This requires the --cluster flag in `kyverno apply`.
        - name: serviceAccount
          apiCall:
            urlPath: "/api/v1/namespaces/{{request.namespace}}/serviceaccounts/{{serviceAccountName}}"
            jmesPath: "metadata.annotations"
      validate:
        message: "The ServiceAccount '{{serviceAccountName}}' for a container in Pod '{{request.object.metadata.name}}' must have an 'owner/team' annotation."
        # The foreach iterates over all containers and initContainers, running the validation for each.
        foreach:
          - list: "request.object.spec.containers"
            pattern:
              # For each container, check the context variable we fetched with the apiCall.
              context:
                - name: serviceAccount
                  pattern:
                    owner/team: "?*" # Assert that the 'owner/team' key exists with any value
          - list: "request.object.spec.initContainers"
            pattern:
              context:
                - name: serviceAccount
                  pattern:
                    owner/team: "?*"