[pre-commit]
parallel = true

[pre-commit.commands.format-just]
run = """
for file in {staged_files}; do
    just --justfile "$file" --fmt --unstable
done
"""
glob = ["*.just", ".justfile"]
stage_fixed = true

[pre-commit.commands.format-yaml]
run = "yamlfmt {staged_files}"
glob = ["*.yaml"]
exclude = ["*.sops.yaml"]
stage_fixed = true
