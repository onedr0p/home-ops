---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

# TODO: Clean up `--context` usage
# Ref: https://github.com/go-task/task/issues/1038

vars:
  ANSIBLE_DIR: "{{.ROOT_DIR}}/ansible"
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"

env:
  KUBECONFIG: "{{.KUBERNETES_DIR}}/kubernetes/main/kubeconfig:{{.KUBERNETES_DIR}}/kubernetes/storage/kubeconfig"
  SOPS_AGE_KEY_FILE: "{{.ROOT_DIR}}/age.key"

includes:
  ansible: .taskfiles/Ansible/Taskfile.yaml
  external-secrets: .taskfiles/ExternalSecrets/Taskfile.yaml
  flux: .taskfiles/Flux/Taskfile.yaml
  kubernetes: .taskfiles/Kubernetes/Taskfile.yaml
  rook: .taskfiles/Rook/Taskfile.yaml
  talos: .taskfiles/Talos/Taskfile.yaml
  volsync: .taskfiles/VolSync/Taskfile.yaml

tasks:

  default:
    silent: true
    cmd: task -l

  venv:
    desc: Set up Python virtual environment
    cmds:
      - true && {{.PYTHON_BIN}} -m venv {{.ROOT_DIR}}/.venv
      - .venv/bin/python3 -m pip install --upgrade pip setuptools wheel
      - .venv/bin/python3 -m pip install --upgrade --requirement {{.ANSIBLE_DIR}}/requirements.txt
      - .venv/bin/ansible-galaxy install --role-file "{{.ANSIBLE_DIR}}/requirements.yaml" --force
    sources:
      - "{{.ANSIBLE_DIR}}/requirements.txt"
      - "{{.ANSIBLE_DIR}}/requirements.yaml"
    generates:
      - "{{.ROOT_DIR}}/.venv/pyvenv.cfg"
