---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/prometheus-community/helm-charts.git
  ref:
    # renovate: registryUrl=https://prometheus-community.github.io/helm-charts chart=kube-prometheus-stack
    tag: kube-prometheus-stack-41.5.1
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/charts/kube-prometheus-stack/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-prometheus-stack-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: kube-prometheus-stack
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: kyverno
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/kyverno/kyverno.git
  ref:
    # renovate: registryUrl=https://kyverno.github.io/kyverno chart=kyverno
    tag: kyverno-chart-2.6.0
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/config/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kyverno-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: kyverno
