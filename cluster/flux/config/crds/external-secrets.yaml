---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/gitrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/external-secrets/external-secrets.git
  ref:
    # renovate: registryUrl=https://charts.external-secrets.io chart=external-secrets
    tag: helm-chart-0.6.1
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/deploy/crds
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: external-secrets
