---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://blakeblackshear.github.io/blakeshome-charts/
      chart: frigate
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: blakeshome-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.8.4-amd64
    coral:
      enabled: true
    shmSize: 2Gi
    timezone: "America/New_York"
    config: |
      mqtt:
        host: vernemq
        topic_prefix: frigate

      database:
        path: /data/frigate.db

      detectors:
        coral:
          type: edgetpu
          device: usb

      objects:
        track:
        - person
        - dog
        - cat
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
          cat:
            min_area: 1000
            max_area: 10000
            threshold: 0.7

      ffmpeg:
        hwaccel_args:
        - -hwaccel
        - vaapi
        - -hwaccel_device
        - /dev/dri/renderD128
        - -hwaccel_output_format
        - yuv420p

      cameras:
        # --
        porch:
          ffmpeg:
            inputs:
            - path: rtsp://192.168.1.2:7447/818ALvS1HQ744KND
              roles:
              - detect
            - path: rtsp://192.168.1.2:7447/OLL9WgMx3FNx7Yfy
              roles:
              - clips
              - record
              - rtmp
          height: 720
          width: 960
          fps: 5
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
            - cat
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
        # --
        garage:
          ffmpeg:
            inputs:
            - path: rtsp://192.168.1.2:7447/3mzDU0htPbIcPPFH
              roles:
              - detect
            - path: rtsp://192.168.1.2:7447/Cpb9YqiSgX16LjsX
              roles:
              - clips
              - record
              - rtmp
          height: 576
          width: 1024
          fps: 5
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - car
            - person
            - dog
            - cat
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
        # --
        study:
