    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - frigate.devbu.io
      tls:
      - hosts:
        - frigate.devbu.io
    persistence:
      data:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 5Gi
    extraVolumes:
    - name: frigate-rocinante
      persistentVolumeClaim:
        claimName: nfs-frigate-rocinante-pvc
    - name: cache
      emptyDir:
        medium: Memory
    extraVolumeMounts:
    - mountPath: /media
      name: frigate-rocinante
    - mountPath: /tmp/cache
      name: cache
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-coral-tpu
              operator: In
              values:
              - "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
        gpu.intel.com/i915: 1
      limits:
        memory: 2000Mi
