---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      version: v2.3.2
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 5m
  values:
    mode: ha
    serviceMonitor:
      enabled: true
