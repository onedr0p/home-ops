---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    toolbox:
      enabled: true
    monitoring:
      enabled: true
    cephClusterSpec:
      dashboard:
        enabled: false
        urlPrefix: /
    # ingress:
    #   dashboard:
    #     annotations:
    #       traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    #     host:
    #       name: "rook.${SECRET_DOMAIN}"
    #       path: "/"
    #     tls:
    #       - hosts:
    #           - "rook.${SECRET_DOMAIN}"
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k8s-3"
            devices:
              - name: "nvme0n1"
          - name: "k8s-4"
            devices:
              - name: "nvme0n1"
          - name: "k8s-5"
            devices:
              - name: "nvme0n1"
    cephFileSystems: []
    cephObjectStores: []
