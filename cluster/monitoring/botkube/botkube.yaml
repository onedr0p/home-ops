---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.11.0
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  # dependsOn:
  # - name: sealed-secrets
  #   namespace: kube-system
  values:
    image:
      repository: infracloudio/botkube
      tag: latest
      pullPolicy: Always
    serviceMonitor:
      enabled: true
    config:
      settings:
        clustername: home-cluster
      resources:
      - name: v1/pods
        namespaces:
          include:
          - all
        events:
        - create
        - delete
      - name: v1/services
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: apps/v1/deployments
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error
      - name: apps/v1/statefulsets
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error
      - name: networking.k8s.io/v1beta1/ingresses
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/nodes
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/namespaces
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumes
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumeclaims
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/configmaps
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: apps/v1/daemonsets
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: batch/v1/jobs
        namespaces:
          include:
          - all
        events:
        - update
        - error
      - name: rbac.authorization.k8s.io/v1/rolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterrolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterroles
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
  valuesFrom:
  - kind: Secret
    name: "botkube-helm-values"
