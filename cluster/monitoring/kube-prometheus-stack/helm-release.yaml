          metrics_path: /minio/prometheus/metrics
          static_configs:
          - targets:
            - 192.168.1.39:9000
        - job_name: 'nexus'
          metrics_path: /service/metrics/prometheus
          basic_auth:
            username: admin
            password: password
          static_configs:
          - targets:
            - 192.168.1.39:8081
