---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "unifi.devbu.io."
spec:
  type: ExternalName
  externalName: 192.168.1.2
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-controller
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/target: "controller.unifi.devbu.io."
spec:
  type: ExternalName
  ports:
  - name: http
    port: 8443
  externalName: 192.168.1.2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi-controller
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "internal"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  labels:
    app.kubernetes.io/instance: unifi-controller
    app.kubernetes.io/name: unifi-controller
spec:
  rules:
  - host: "controller.unifi.devbu.io"
    http:
      paths:
      - backend:
          service:
            name: unifi-controller
            port:
              number: 8443
  tls:
  - hosts:
    - "controller.unifi.devbu.io"
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-protect
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/target: "protect.unifi.devbu.io."
spec:
  type: ExternalName
  ports:
  - name: http
    port: 7443
  externalName: 192.168.1.2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi-protect
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: internal
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  labels:
    app.kubernetes.io/instance: unifi-protect
    app.kubernetes.io/name: unifi-protect
spec:
  rules:
  - host: "protect.unifi.devbu.io"
    http:
      paths:
      - backend:
          service:
            name: unifi-protect
            port:
              number: 7443
  tls:
  - hosts:
    - "protect.unifi.devbu.io"
