---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    configuration:
      timeZone: "America/New_York"
      startTime: "2:00"
      endTime: "6:00"
    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
    service:
      create: true
    metrics:
      create: true
