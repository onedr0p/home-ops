---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-client-provisioner-serenity
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: nfs-client-provisioner
      version: 1.2.9
      sourceRef:
        kind: HelmRepository
        name: kubernetes-stable-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/external_storage/nfs-client-provisioner
      tag: v3.1.0-k8s1.11
    nfs:
      server: 192.168.1.40
      path: /volume1/Data/k8s-pvc
      mountOptions:
        - tcp
        - intr
        - hard
        - noatime
        - nodiratime
        - rsize=1048576
        - wsize=1048576
    storageClass:
      name: nfs-client-serenity
      reclaimPolicy: Retain
      defaultClass: false
