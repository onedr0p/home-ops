---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-config-v2
  namespace: default
  labels:
    app.kubernetes.io/name: &name gitea
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
