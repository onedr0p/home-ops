---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app minio
  namespace: default
  labels: &labels
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: api
      scheme: http
      path: /minio/v2/metrics/cluster
      interval: 30s
      scrapeTimeout: 10s
      bearerTokenSecret:
        name: minio-prometheus
        key: token
