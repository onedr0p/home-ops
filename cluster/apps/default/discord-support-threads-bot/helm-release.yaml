---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app discord-support-threads-bot
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    initContainers:
      copy-config:
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - "cp /tmp/messages.json /app/config/messages.json"
        volumeMounts:
          - name: tmp
            mountPath: /tmp/messages.json
            subPath: messages.json
          - name: config
            mountPath: /app/config
    image:
      repository: ghcr.io/sct/discord-support-threads
      tag: latest@sha256:b20953843728c5d2c97e2a7cbf96c98ce44a1cae21d0a8b8e2bf59845ddeed16
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /app/config
      tmp:
        enabled: true
        type: configMap
        name: *app
        subPath: messages.json
        mountPath: /tmp/messages.json
        readOnly: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
