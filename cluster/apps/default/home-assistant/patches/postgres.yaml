---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: default
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5@sha256:2ae69320fb06c8dc10521617219c77e7db66e943162d9d8dbf8985deb50a76a6
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.default.svc.cluster.local
          - name: POSTGRES_DB
            value: home_assistant
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
        envFrom:
          - secretRef:
              name: *app
