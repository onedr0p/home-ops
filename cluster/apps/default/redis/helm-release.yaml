---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controller:
      strategy: RollingUpdate
    image:
      repository: public.ecr.aws/docker/library/redis
      tag: 7.0.4
    env:
      REDIS_REPLICATION_MODE: master
    envFrom:
      - secretRef:
          name: *app
    command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
    service:
      main:
        ports:
          http:
            port: 6379
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi
