---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - config-pvc.yaml
  - nfs-pvc.yaml
  - helm-release.yaml
  - secret.sops.yaml
namespace: default
configMapGenerator:
  - name: frigate
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
