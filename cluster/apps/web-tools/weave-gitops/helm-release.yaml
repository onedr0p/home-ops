---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.8
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 3
    adminUser:
      create: true
      username: admin
    oidcSecret:
      create: true
      clientID: weave-gitops
      clientSecret: "${SECRET_WEAVEGITOPS_OAUTH_CLIENT_SECRET}"
      issuerURL: "https://auth.${SECRET_PUBLIC_DOMAIN}"
      redirectURL: "https://gitops.${SECRET_PUBLIC_DOMAIN}/oauth2/callback"
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "gitops.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
