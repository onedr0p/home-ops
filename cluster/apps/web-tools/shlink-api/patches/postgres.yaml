---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shlink-api
  namespace: default
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.default.svc.cluster.local
          - name: POSTGRES_DB
            value: shlink
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: shlink-api
                key: DB_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: shlink-api
                key: DB_PASSWORD
