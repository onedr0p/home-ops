---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.4.3
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    updateStrategy: RollingUpdate
    extraEnvVars:
    - name: slackHookUrl
      valueFrom:
        secretKeyRef:
          name: kured-discord-secret
          key: webhook
    configuration:
      rebootDays:
      - we
      startTime: "1:00"
      endTime: "4:00"
      timeZone: "America/New_York"
    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
    metrics:
      create: true
