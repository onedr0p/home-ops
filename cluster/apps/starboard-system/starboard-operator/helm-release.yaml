---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: starboard-operator
  namespace: starboard-system
spec:
  interval: 15m
  chart:
    spec:
      chart: starboard-operator
      version: 0.10.6
      sourceRef:
        kind: HelmRepository
        name: aqua-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    operator:
      replicas: 3
      scanJobsConcurrentLimit: 3
      vulnerabilityScannerScanOnlyCurrentRevisions: true
    trivy:
      ignoreUnfixed: true
