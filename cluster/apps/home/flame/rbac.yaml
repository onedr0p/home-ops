---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flame
  namespace: home
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: flame
rules:
  - apiGroups: ["", "extensions", "networking.k8s.io"]
    resources: ["ingresses", "namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flame
subjects:
  - kind: ServiceAccount
    name: flame
    namespace: home
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flame
