---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    env:
      TZ: "America/New_York"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - home
          - media
          - monitoring
      name: "devin"
      customApps:
        - name: Valetudo
          url: "http://192.168.1.28"
          icon: "robot-vacuum"
        - name: PiAware
          url: "http://192.168.150.25:8080"
          icon: "airplane"
        - name: HDHomeRun
          url: "http://192.168.150.30"
          icon: "antenna"
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
            - name: Slack
              url: "https://slack.com/signin"
        - name: Cloud
          links:
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
            - name: Dropbox
              url: "https://dropbox.com"
            - name: Drive
              url: "https://drive.google.com"
        # - name: Design
        #   links:
        #     - name: Awwwards
        #       url: "https://awwwards.com"
        #     - name: Dribbble
        #       url: "https://dribbble.com"
        #     - name: Muz.li
        #       url: "https://medium.muz.li/"
        # - name: Dev
        #   links:
        #     - name: Codepen
        #       url: "https://codepen.io/"
        #     - name: Devdocs
        #       url: "https://devdocs.io"
        #     - name: Devhints
        #       url: "https://devhints.io"
        # - name: Lifestyle
        #   links:
        #     - name: Design Milk
        #       url: "https://design-milk.com/category/interior-design/"
        #     - name: Dwell
        #       url: "https://www.dwell.com/"
        #     - name: Freshome
        #       url: "https://www.mymove.com/freshome/"
        - name: Media
          links:
            - name: Spotify
              url: "http://browse.spotify.com"
            # - name: Trakt
            #   url: "http://trakt.tv"
            # - name: YouTube
            #   url: "https://youtube.com/feed/subscriptions"
        - name: Reading
          links:
            # - name: Instapaper
            #   url: "https://www.instapaper.com/u"
            # - name: Medium
            #   url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
            # - name: The Verge
            #   url: "https://theverge.com/"
            # - name: MIT Technology Review
            #   url: "https://www.technologyreview.com/"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config-v1
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128M
