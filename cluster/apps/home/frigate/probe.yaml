---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: frigate-http
  namespace: media
spec:
  jobName: frigate-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring:9115
  targets:
    staticConfig:
      static:
        - "http://frigate.home:5000"
        - "https://frigate.${SECRET_PUBLIC_DOMAIN}"
