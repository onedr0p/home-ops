---
logger:
  default: info
  logs:
    frigate.record: debug

mqtt:
  host: emqx
  topic_prefix: frigate
  user: mqtt
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

objects:
  track:
    - person
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7

ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
    # https://github.com/blakeblackshear/frigate/issues/3067
    # https://github.com/blakeblackshear/frigate/issues/3121
    # https://github.com/blakeblackshear/frigate/issues/3296
    # - -an
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  # https://github.com/blakeblackshear/frigate/issues/3067
  # https://github.com/blakeblackshear/frigate/issues/3121
  # https://github.com/blakeblackshear/frigate/issues/3296
  output_args:
    # record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac
    record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -ar 22050 -c:a aac -q:a 9
    # rtmp: -c copy -f flv -an

rtmp:
  enabled: true

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 7
      mode: active_objects

cameras:
  frigate_river:
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.2:7447/GtBsJuujvMQwA42n
          roles:
            - detect
        - path: rtsp://192.168.1.2:7447/b2K0uh13iekTbyA1
          roles:
            - rtmp
            - record
    detect:
      width: 1024
      height: 576
      fps: 10

  frigate_driveway:
