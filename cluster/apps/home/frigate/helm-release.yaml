          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
            # - matchExpressions:
            #     - key: feature.node.kubernetes.io/custom-intel-gpu
            #       operator: In
