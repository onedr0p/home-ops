---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco-sidekick
  namespace: falco-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.git>
      chart: falcosidekick
      version: 0.3.11
      sourceRef:
        kind: HelmRepository
        name: falco-security-charts
        namespace: flux-system
      interval: 5m
  values:
    # image:
    #   registry: public.ecr.aws
    config:
      existingSecret: falcosidekick
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
      - host: "falcosidekick.${SECRET_DOMAIN}"
        paths:
        - /
      tls:
      - hosts:
        - "falcosidekick.${SECRET_DOMAIN}"
    webui:
      enabled: true
      # image:
      #   registry: public.ecr.aws
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
        - host: "falcosidekick-ui.${SECRET_DOMAIN}"
          paths: ["/ui", "/events", "/healthz", "/ws"]
        tls:
        - hosts:
          - "falcosidekick-ui.${SECRET_DOMAIN}"
