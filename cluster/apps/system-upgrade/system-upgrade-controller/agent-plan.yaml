---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  namespace: system-upgrade
  labels:
    k3s-upgrade: agent
spec:
  serviceAccountName: system-upgrade
  concurrency: 1
  channel: https://update.k3s.io/v1-release/channels/v1.20
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/master
      operator: NotIn
      values:
      - "true"
    - key: k3s.io/hostname
      operator: Exists
    - key: k3os.io/mode
      operator: DoesNotExist
    - key: k3s-upgrade
      operator: Exists
    - key: k3s-upgrade
      operator: NotIn
      values:
      - "disabled"
      - "false"
  tolerations:
  - key: kubernetes.io/arch
    effect: NoSchedule
    operator: Equal
    value: amd64
  prepare:
    image: rancher/k3s-upgrade
    args:
    - "prepare"
    - "k3s-server"
  upgrade:
    image: rancher/k3s-upgrade
