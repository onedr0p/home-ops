---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-controllers-metrics
  namespace: calico-system
  labels:
    k8s-app: calico-kube-controllers
spec:
  selector:
    matchLabels:
      k8s-app: calico-kube-controllers
  endpoints:
  - port: http-metrics
    path: /metrics
    interval: 15s
