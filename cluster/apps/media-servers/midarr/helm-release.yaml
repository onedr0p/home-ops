---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app midarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: default
  values:
    image:
      repository: ghcr.io/midarrlabs/midarr-server
      tag: v1.16.1
    env:
      TZ: "${TIMEZONE}"
      DB_HOSTNAME: postgres-rw.default.svc.cluster.local
      DB_DATABASE: midarr
      RADARR_BASE_URL: radarr.default.svc.cluster.local
      RADARR_API_KEY:
        valueFrom:
          secretKeyRef:
            name: unpackerr
            key: UN_RADARR_0_API_KEY
      SONARR_BASE_URL: sonarr.default.svc.cluster.local
      SONARR_API_KEY:
        valueFrom:
          secretKeyRef:
            name: unpackerr
            key: UN_SONARR_0_API_KEY
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 4000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      media:
        enabled: true
        type: nfs
        server: "expanse.${SECRET_PRIVATE_DOMAIN}"
        path: /eros/Media
        mountPath: /media
        readOnly: true
    resources:
      requests:
        cpu: 100m
        memory: 500Mi
      limits:
        memory: 2000Mi
