---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich
  namespace: default
data:
  DB_DATABASE_NAME: immich
  DB_HOSTNAME: postgres-rw.default.svc.cluster.local
  DB_PORT: "5432"
  DISABLE_REVERSE_GEOCODING: "true"
  ENABLE_MAPBOX: "false"
  LOG_LEVEL: verbose
  NODE_ENV: "production"
  REDIS_HOSTNAME: redis-headless.default.svc.cluster.local
  REDIS_PORT: "6379"
  REDIS_DBINDEX: "13"
  IMMICH_WEB_URL: http://immich-web.default.svc.cluster.local:3000
  IMMICH_SERVER_URL: http://immich-server.default.svc.cluster.local:3001
  IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning.default.svc.cluster.local:3003
