---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &name plex-off-deck
  namespace: default
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: off-deck
              image: ghcr.io/onedr0p/jbops:1.0.882@sha256:21251d64ec919ba295875f87e979d1962c124f60c6f3c7d66d865b840ad2b2ed
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: JBOPS__SCRIPT_PATH
                  value: utility/off_deck.py
              args:
                - /entrypoint.sh
                - --playlists
                - "Smart Toons"
              volumeMounts:
                - name: config
                  mountPath: /config
          volumes:
            - name: config
              secret:
                secretName: plex-jobs
                defaultMode: 0775
                items:
                  - key: config.ini
                    path: config.ini
