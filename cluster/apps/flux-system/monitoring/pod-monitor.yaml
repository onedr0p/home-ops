---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-system
  namespace: flux-system
  labels:
    app.kubernetes.io/part-of: flux
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchExpressions:
      - key: app
        operator: Exists
  podMetricsEndpoints:
    - port: http-prom
      relabelings:
        - sourceLabels: ['namespace', 'job']
          regex: ".+/(.*)"
          targetLabel: "job"
          replacement: "$1"
