---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: tarampampam/error-pages
      tag: 1.7.2
    nameOverride: error-pages
    env:
      TEMPLATE_NAME: hacker-terminal
    service:
      main:
        ports:
          http:
            port: 8080
