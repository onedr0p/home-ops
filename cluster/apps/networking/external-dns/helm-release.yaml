---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    logLevel: debug
    provider: coredns
    coredns:
      # etcdEndpoints: http://etcd:2379
      etcdEndpoints: https://192.168.1.1:2379
      etcdTLS:
        enabled: true
        secretName: coredns-etcd
    policy: sync
    domainFilters:
    - devbu.io
    createSecret: true
    crd:
      create: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
