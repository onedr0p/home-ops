---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: oauth2-proxy
      version: 5.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.1.2
    replicaCount: 2
    ingress:
      enabled: true
      path: /oauth2
      annotations:
        kubernetes.io/ingress.class: "external"
        external-dns.alpha.kubernetes.io/target: ext.${SECRET_CLUSTER_DOMAIN}
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
      - "auth.${SECRET_CLUSTER_DOMAIN}"
      tls:
      - hosts:
        - "auth.${SECRET_CLUSTER_DOMAIN}"
    config:
      clientID: "${SECRET_AUTH0_CLIENT_ID}"
      clientSecret: "${SECRET_AUTH0_CLIENT_SECRET}"
      cookieSecret: "${SECRET_OAUTH2_PROXY_COOKIE_SECRET}"
    extraArgs:
      provider: oidc
      oidc-issuer-url: "https://onedr0p.us.auth0.com/"
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: ".${SECRET_CLUSTER_DOMAIN}"
      whitelist-domain: ".${SECRET_CLUSTER_DOMAIN}"
