---
apiVersion: v1
kind: Service
metadata:
  name: &app valetudo
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: valetudo.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
