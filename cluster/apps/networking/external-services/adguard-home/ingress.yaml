---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app adguard-home
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host adguard-home.${SECRET_PUBLIC_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 3010
  tls:
    - hosts:
        - *host
