---
apiVersion: v1
kind: Service
metadata:
  name: &app adguard-home
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: opnsense.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: http
      port: &port 3010
      protocol: TCP
      targetPort: *port
