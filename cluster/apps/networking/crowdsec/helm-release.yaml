---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: crowdsec
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    container_runtime: containerd
    lapi:
      env:
        - name: DISABLE_ONLINE_API
          value: "true"
      persistentVolume:
        data:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: ceph-block
          size: 1Gi
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: ceph-block
          size: 100Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 150m
          memory: 100Mi
    agent:
      env:
        - name: DISABLE_ONLINE_API
          value: "true"
        - name: COLLECTIONS
          value: "crowdsecurity/nginx"
      acquisition:
        - namespace: networking
          podName: ingress-nginx-controller-*
          program: nginx
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      # tolerations:
      #   - effect: NoSchedule
      #     operator: Exists
      #   - effect: NoExecute
      #     operator: Exists
