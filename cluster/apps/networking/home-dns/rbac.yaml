---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: home-dns
  namespace: default
secrets:
  - name: home-dns
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: home-dns
  namespace: default
  annotations:
    kubernetes.io/service-account.name: home-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: home-dns
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - namespaces
    verbs:
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: home-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: home-dns
subjects:
  - kind: ServiceAccount
    name: home-dns
    namespace: default
