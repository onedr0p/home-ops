---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.1
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    communications:
      discord:
        enabled: true
        token: "${SECRET_BOTKUBE_DISCORD_TOKEN}"
        botid: "${SECRET_BOTKUBE_DISCORD_BOT_ID}"
        channel: "${SECRET_BOTKUBE_DISCORD_CHANNEL_ID}"
    serviceMonitor:
      enabled: true
    config:
      recommendations: false
      settings:
        clustername: home-cluster
      resources:
      - name: v1/services
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: apps/v1/deployments
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - update
        - delete
        - error
      - name: apps/v1/statefulsets
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - update
        - delete
        - error
      - name: networking.k8s.io/v1beta1/ingresses
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/nodes
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/namespaces
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumes
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumeclaims
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/configmaps
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: apps/v1/daemonsets
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: batch/v1/jobs
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - update
        - error
      - name: rbac.authorization.k8s.io/v1/rolebindings
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterrolebindings
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterroles
        namespaces:
          include:
          - default
          - dev
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
