---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.1
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    communications:
      discord:
        enabled: true
        token: "${SECRET_BOTKUBE_DISCORD_TOKEN}"
        botid: "${SECRET_BOTKUBE_DISCORD_BOT_ID}"
        channel: "${SECRET_BOTKUBE_DISCORD_CHANNEL_ID}"
    serviceMonitor:
      enabled: true
    config:
      recommendations: false
      settings:
        clustername: home-cluster
        kubectl:
          enabled: true
          restrictAccess: false
          commands:
            verbs: ["api-resources", "api-versions", "cluster-info", "describe", "diff", "explain", "get", "logs", "top", "auth"]
            resources: ["deployments", "pods", "namespaces", "daemonsets", "statefulsets", "storageclasses", "nodes"]
      resources:
      - name: v1/pods
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/services
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: apps/v1/deployments
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - update
        - delete
        - error
      - name: apps/v1/statefulsets
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - update
        - delete
        - error
      - name: networking.k8s.io/v1beta1/ingresses
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/nodes
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/namespaces
        namespaces:
          include:
          - default
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumes
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumeclaims
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: v1/configmaps
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - delete
        - error
      - name: apps/v1/daemonsets
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: batch/v1/jobs
        namespaces:
          include:
          - default
          - gaming
          - home
          - kube-system
          - media
          - monitoring
          - networking
        events:
        - create
        - update
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/roles
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/rolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterrolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterroles
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
