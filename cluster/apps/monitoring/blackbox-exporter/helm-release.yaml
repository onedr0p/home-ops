---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: prometheus-blackbox-exporter
      version: 5.0.3
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: blackbox-exporter
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
      - host: "blackbox.${SECRET_DOMAIN}"
        paths:
        - path: /
      tls:
      - hosts:
        - "blackbox.${SECRET_DOMAIN}"
    allowIcmp: true
    config:
      modules:
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 30s
        scrapeTimeout: 30s
      targets:
      - name: router
        url: 192.168.1.1
        module: icmp
      - name: garage
        url: 192.168.1.19
        module: icmp
      - name: vacuum
        url: 192.168.1.28
        module: icmp
      - name: zigbee
        url: 192.168.1.90
        module: icmp
      - name: nas
        url: 192.168.42.50
        module: icmp
      - name: piaware
        url: 192.168.150.25
        module: icmp
      - name: hdhomerun
        url: 192.168.150.30
        module: icmp
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
      - alert: HostDown
        expr: probe_success == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          message: The host {{"{{ $labels.target }}"}} is currently unreachable
      - alert: SlowResponseTime
        annotations:
          message: The response time for {{"{{ $labels.target }}"}} has been greater than 30 seconds for 5 minutes.
        expr: probe_duration_seconds > 30
        for: 5m
        labels:
          severity: warning
