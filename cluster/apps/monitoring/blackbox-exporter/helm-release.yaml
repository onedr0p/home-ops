---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: prometheus-blackbox-exporter
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: blackbox-exporter
    image:
      repository: quay.io/prometheus/blackbox-exporter
    allowIcmp: true
    config:
      modules:
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 30s
        scrapeTimeout: 30s
      targets:
        - module: icmp
          name: opnsense
          url: opnsense
        - module: icmp
          name: open-garage
          url: open-garage
        - module: icmp
          name: valetudo
          url: valetudo
        - module: icmp
          name: zigbee-controller
          url: zigbee-controller
        - module: icmp
          name: expanse
          url: expanse
        - module: icmp
          name: hdhomerun
          url: hdhomerun
        - module: icmp
          name: hue-bridge
          url: hue-bridge
        - module: icmp
          name: pdu-0
          url: pdu-0
        - module: icmp
          name: pdu-1
          url: pdu-1
        - module: icmp
          name: ups-0
          url: ups-0
        - module: icmp
          name: unifi
          url: unifi
        - module: icmp
          name: pikvm
          url: pikvm
        - module: icmp
          name: idrac-0
          url: idrac-0
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: HostDown
          expr: probe_success == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            message: The host {{"{{ $labels.target }}"}} is currently unreachable
        - alert: SlowResponseTime
          annotations:
            message: The response time for {{"{{ $labels.target }}"}} has been greater than 30 seconds for 5 minutes.
          expr: probe_duration_seconds > 30
          for: 5m
          labels:
            severity: warning
