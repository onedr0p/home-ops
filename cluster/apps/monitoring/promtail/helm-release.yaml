---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: promtail
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    config:
      lokiAddress: http://loki:3100/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: syslog
            syslog:
              listen_address: 0.0.0.0:1514
              label_structured_data: true
              labels:
                job: "syslog"
            relabel_configs:
            - source_labels: ['__syslog_message_hostname']
              target_label: host
    extraPorts:
      syslog:
        name: syslog
        containerPort: 1514
        service:
          type: LoadBalancer
          loadBalancerIP: 1.1.1.1
    serviceMonitor:
      enabled: true
  # TODO https://github.com/grafana/helm-charts/pull/568
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: promtail-syslog
            patch:
              - op: remove
                path: /spec/loadBalancerIP
              - op: add
                path: /spec/externalIPs
                value:
                  - "${SVC_SYSLOG_ADDRESS}"
