---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    - name: loki
      namespace: monitoring
  values:
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      #
      # Sources
      #
      sources:
        journal_logs:
          type: vector
          address: 0.0.0.0:6000
          version: "2"
        kubernetes_logs:
          type: vector
          address: 0.0.0.0:6010
          version: "2"
        opnsense_filterlog_logs:
          type: syslog
          address: 0.0.0.0:5140
          mode: udp
        vector_metrics:
          type: internal_metrics
      #
      # Transformations
      #
      transforms:
        kubernetes_logs_remap:
          type: remap
          inputs:
            - kubernetes_logs
          source: |
            # Standardize 'app' index
            .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
        opnsense_filterlog_remap:
          type: remap
          inputs:
            - opnsense_filterlog_logs
          source: |
            msg = parse_csv!(string!(.message))
            # Only parse IPv4 / IPv6
            if msg[8] == "4" || msg[8] == "6" {
              .filter_interface = msg[4]
              .filter_direction = msg[7]
              .filter_action = msg[6]
              .filter_ip_version = msg[8]
              .filter_protocol = msg[16]
              .filter_source_ip = msg[18]
              .filter_destination_ip = msg[19]
              if (msg[16] == "icmp" || msg[16] == "igmp" || msg[16] == "gre") {
                .filter_data = msg[20]
              } else {
                .filter_source_port = msg[20]
                .filter_destination_port = msg[21]
                .filter_data_length = msg[22]
                if msg[8] == "4" && msg[16] == "tcp" {
                  .filter_tcp_flags = msg[23]
                }
              }
            }
        opnsense_filterlog_route:
          type: route
          inputs:
            - opnsense_filterlog_remap
          route:
            pass_action: >-
              .filter_action == "pass"
        opnsense_filterlog_geoip:
          type: geoip
          inputs:
            - opnsense_filterlog_route.pass_action
          database: /geoip/GeoLite2-City.mmdb
          source: filter_source_ip
          target: geoip
      #
      # Sinks
      #
      sinks:
        loki_journal:
          type: loki
          inputs:
            - journal_logs
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: accept
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: >-
              {{`{{ host }}`}}
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_logs_remap
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: accept
          remove_label_fields: true
          remove_timestamp: true
          labels:
            app: >-
              {{`{{ custom_app_name }}`}}
            namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
        loki_opnsense_filterlog:
          type: loki
          inputs:
            - opnsense_filterlog_route._unmatched
            - opnsense_filterlog_geoip
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: accept
          labels:
            hostname: opnsense
        prometheus_sink:
          type: prometheus_exporter
          inputs:
            - vector_metrics
          address: 0.0.0.0:9090
        # console_debug:
        #   type: console
        #   inputs:
        #     - opnsense_filterlog_logs
        #   target: stdout
        #   encoding:
        #     codec: json
    image:
      repository: timberio/vector
      tag: 0.21.2-debian
    role: Stateless-Aggregator
    replicas: 3
    # env:
    #   - name: VECTOR_LOG
    #     value: debug
    extraVolumeMounts:
      - name: geoip
        mountPath: /geoip
    extraVolumes:
      - name: geoip
        persistentVolumeClaim:
          claimName: vector-geoipupdate-config-v1
    service:
      enabled: true
      type: LoadBalancer
    podMonitor:
      enabled: true
      jobLabel: vector-aggregator
      port: prometheus-sink
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - Stateless-Aggregator
              topologyKey: kubernetes.io/hostname
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /spec/externalIPs
                value:
                  - "${SVC_SYSLOG_ADDR}"
              - op: replace
                path: /spec/externalTrafficPolicy
                value: Local
