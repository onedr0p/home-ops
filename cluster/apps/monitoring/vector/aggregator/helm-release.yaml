apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    - name: loki
      namespace: monitoring
  values:
    image:
      repository: timberio/vector
      tag: 0.21.0-debian
    role: Stateless-Aggregator
    replicas: 1
    env:
      - name: VECTOR_LOG
        value: debug
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: &host "vector.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    extraVolumeMounts:
      - name: geoip
        mountPath: /geoip
    extraVolumes:
      - name: geoip
        persistentVolumeClaim:
          claimName: vector-geoipupdate-config-v1
    podMonitor:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - Stateless-Aggregator
              topologyKey: kubernetes.io/hostname
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /spec/externalIPs
                value:
                  - "${SVC_SYSLOG_ADDR}"
  valuesFrom:
    - kind: ConfigMap
      name: vector-config
      valuesKey: vector-config.yaml
      targetPath: customConfig
