---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 34.7.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: prometheus
    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        receivers:
          - name: "null"
          - name: "pushover"
            pushover_configs:
              - token: "${SECRET_PUSHOVER_ALERT_MANAGER_APIKEY}"
                user_key: "${SECRET_PUSHOVER_USERKEY}"
                send_resolved: true
                title: |-
                  [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}
                text: |-
                  {{ range .Alerts -}}
                  **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
                  **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
                  **Details:**
                  {{ range .Labels.SortedPairs }}
                  â€¢ *{{ .Name }}:* `{{ .Value }}`
                  {{ end }}
                  {{ end }}
          - name: "nodered"
            webhook_configs:
              - url: "http://node-red.home:1880/power-outage"
                send_resolved: true
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: "pushover"
          routes:
            - receiver: "null"
              match:
                alertname: InfoInhibitor
            - receiver: "null"
              match:
                alertname: Watchdog
            - receiver: "pushover"
              match_re:
                severity: critical
              continue: true
            - receiver: "nodered"
              match:
                alertname: UPSOnBattery
              continue: true
        inhibit_rules:
          - source_match:
              severity: "critical"
            target_match:
              severity: "warning"
            equal: ["alertname", "namespace"]
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "nginx"
        hosts:
          - &host "alert-manager.${SECRET_PUBLIC_DOMAIN}"
        tls:
          - hosts:
              - *host
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: "ceph-block"
              resources:
                requests:
                  storage: 1Gi
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.42.10
        - 192.168.42.11
        - 192.168.42.12
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.42.10
        - 192.168.42.11
        - 192.168.42.12
    kubeProxy:
      enabled: true
      endpoints:
        - 192.168.42.10
        - 192.168.42.11
        - 192.168.42.12
    kubeEtcd:
      enabled: true
      endpoints:
        - 192.168.42.10
        - 192.168.42.11
        - 192.168.42.12
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "nginx"
        hosts:
          - &host "prometheus.${SECRET_PUBLIC_DOMAIN}"
        tls:
          - hosts:
              - *host
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: "replica"
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 6h
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "ceph-block"
              resources:
                requests:
                  storage: 10Gi
        thanos:
          image: quay.io/thanos/thanos:v0.25.2
          version: v0.22.0
          objectStorageConfig:
            name: thanos-objstore
            key: objstore.yml
        additionalScrapeConfigs:
          - job_name: cadvisor
            honor_timestamps: true
            static_configs:
              - targets:
                  - "expanse.${SECRET_PRIVATE_DOMAIN}:8005"
          - job_name: coredns
            honor_timestamps: true
            static_configs:
              - targets:
                  - "opnsense.${SECRET_PRIVATE_DOMAIN}:9153"
          - job_name: minio
            honor_timestamps: true
            metrics_path: /minio/v2/metrics/cluster
            static_configs:
              - targets:
                  - "expanse.${SECRET_PRIVATE_DOMAIN}:9000"
          - job_name: node-exporter
            honor_timestamps: true
            static_configs:
              - targets:
                  - "opnsense.${SECRET_PRIVATE_DOMAIN}:9100"
                  - "expanse.${SECRET_PRIVATE_DOMAIN}:9100"
                  - "valetudo.${SECRET_PRIVATE_DOMAIN}:9100"
                  - "pikvm.${SECRET_PRIVATE_DOMAIN}:9100"
          - job_name: postgresql
            honor_timestamps: true
            static_configs:
              - targets:
                  - "expanse.${SECRET_PRIVATE_DOMAIN}:9187"
          - job_name: vault
            metrics_path: /v1/sys/metrics
            params:
              format:
                - prometheus
            static_configs:
              - targets:
                  - "expanse.${SECRET_PRIVATE_DOMAIN}:8200"
          - job_name: pikvm
            metrics_path: /api/export/prometheus/metrics
            basic_auth:
              username: "${SECRET_PIKVM_USERNAME}"
              password: "${SECRET_PIKVM_PASSWORD}"
            static_configs:
              - targets:
                  - "pikvm.${SECRET_PRIVATE_DOMAIN}"
          - job_name: traefik
            honor_timestamps: true
            static_configs:
              - targets:
                  - "expanse.${SECRET_PRIVATE_DOMAIN}:7071"
          - job_name: nexus
            metrics_path: /service/metrics/prometheus
            basic_auth:
              username: "${SECRET_NEXUS_USERNAME}"
              password: "${SECRET_NEXUS_PASSWORD}"
            static_configs:
              - targets:
                  - "expanse.${SECRET_PRIVATE_DOMAIN}:8081"
