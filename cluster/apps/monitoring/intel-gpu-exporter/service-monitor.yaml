---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app intel-gpu-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: http
      interval: 1m
      scrapeTimeout: 10s
      path: /metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
