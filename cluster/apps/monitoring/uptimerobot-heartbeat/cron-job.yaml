---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: monitoring
  name: uptimerobot-heartbeat
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
            - name: uptimerobot-heartbeat
              image: ghcr.io/k8s-at-home/kubectl:v1.23.6
              envFrom:
                - secretRef:
                    name: uptimerobot-heartbeat-url
              command:
                - "/bin/bash"
                - "/app/uptimerobot-heartbeat.sh"
              volumeMounts:
                - name: uptimerobot-heartbeat
                  mountPath: /app/uptimerobot-heartbeat.sh
                  subPath: uptimerobot-heartbeat.sh
                  readOnly: true
          volumes:
            - name: uptimerobot-heartbeat
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: uptimerobot-heartbeat
                      items:
                        - key: uptimerobot-heartbeat.sh
                          path: uptimerobot-heartbeat.sh
