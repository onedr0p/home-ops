---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: gaps
    image:
      repository: docker.io/housewrecker/gaps
      tag: latest@sha256:52ea299d7f024c309ae4eaae4811c68833910df191fee0c488028e99441a75e7
    env:
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 8484
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "gaps.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "gaps.${SECRET_PUBLIC_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: gaps-config-v1
        mountPath: /usr/data
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
