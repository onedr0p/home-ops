---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: apps
  namespace: kasten-io
spec:
  frequency: "@daily"
  retention:
    daily: 14
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - home
      - media
  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - resource: persistentvolumeclaims
          matchExpressions:
          - key: kasten.io/backup-volume
            operator: In
            values:
            - "true"
        profile:
          name: nfs
          namespace: kasten-io
  - action: export
    exportParameters:
      frequency: "@daily"
      receiveString: 
      profile:
        name: nfs
        namespace: kasten-io
      migrationToken:
        name: apps-migration-token-9s4vj
        namespace: kasten-io
      exportData:
        enabled: true
      hooks:
        onSuccess:
          blueprint: rclone-hook
          actionName: cloudSync
    retention: {}
