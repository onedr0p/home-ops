# yamllint disable
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: media
  namespace: kasten-io
spec:
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 11
      - 23
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 7
    weekly: 2
    monthly: 2
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - media
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        ignoreExceptions: true
        profile:
          name: media
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        receiveString: 
        profile:
          name: media
          namespace: kasten-io
        hooks:
          onSuccess:
            blueprint: media
            actionName: post-export
        migrationToken:
          name: media-migration-token-p8tq7
          namespace: kasten-io
        exportData:
          enabled: true
      retention: {}
