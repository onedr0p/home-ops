---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.5.6
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: onedr0p
      email: onedr0p@@users.noreply.github.com
    global:
      persistence:
        storageClass: ceph-block
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      create: true
      class: nginx
      host: "k10.${SECRET_PUBLIC_DOMAIN}"
      urlPath: k10
      hosts:
        - "k10.${SECRET_PUBLIC_DOMAIN}"
      tls:
        enabled: true
        secretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"
    grafana:
      enabled: false
