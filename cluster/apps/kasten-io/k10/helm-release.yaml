---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.8
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: Devbu
      email: "${SECRET_EMAIL}"
    global:
      persistence:
        storageClass: rook-ceph-block
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      create: true
      host: "k10.${SECRET_DOMAIN}"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      urlPath: k10
      hosts:
      - "k10.${SECRET_DOMAIN}"
      tls:
        enabled: true
        secretName: "${SECRET_DOMAIN/./-}-tls"
  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          kind: Ingress
          name: k10-ingress
        patch:
        - op: add
          path: /spec/ingressClassName
          value: traefik
