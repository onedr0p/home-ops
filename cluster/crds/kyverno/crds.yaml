---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: kyverno-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/kyverno/kyverno.git
  ref:
    # renovate: registryUrl=https://kyverno.github.io/kyverno chart=kyverno
    tag: kyverno-chart-v2.5.1
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/config/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-kyverno
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: kyverno-source
