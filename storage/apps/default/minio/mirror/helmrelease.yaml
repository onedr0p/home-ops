---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-mirror-cloudnative-pg
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/minio/mc
              tag: RELEASE.2023-11-15T22-45-58Z
            command: ["mc"]
            args: [
              "--config-dir", "/config",
              "mirror", "--quiet", "--no-color",
              "--watch", "--overwrite", "--remove", "--retry",
              "--monitoring-address", "0.0.0.0:80",
              "minio/cloudnative-pg",
              "cloudflare/cloudnative-pg",
            ]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 80
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              supplementalGroups: [100]
    service:
      main:
        ports:
          http:
            port: 80
    serviceMonitor:
      main:
        enabled: true
    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config
      minio-mc-config:
        type: secret
        name: minio-mc-secret
        globalMounts:
          - path: /config/config.json
            subPath: config.json
            readOnly: true
