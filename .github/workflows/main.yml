name: main

on:
  push:
    branches:
      - master
    tags-ignore:
      - flux-*

jobs:
  main:
    runs-on:
      - self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.1.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
      - name: Test Nodes
        uses: steebchen/kubectl@1.0.1
        with:
          args: get nodes
        env:
          KUBECTL_VERSION: 1.18
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
