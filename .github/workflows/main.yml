name: main
on:
  push:
    branches:
      - master
    paths:
      - '**.txt'
    tags-ignore:
      - flux-*
env:
  DEBIAN_FRONTEND: noninteractive
  KUBECONFIG: ./kubeconfig
  FLUX_FORWARD_NAMESPACE: flux
# https://github.com/go-task/task/releases/download/v2.8.1/task_linux_amd64.tar.gz
jobs:
  main:
    runs-on:
      - self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}

      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.1.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Generate Secrets
        uses: stefanprodan/kube-tools@v1
        with:
          kubectl: 1.18.6
          command: |
            apt-get update -qq && apt-get install --no-install-recommends -y -qq gettext-base git-crypt
            curl -sL https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.12.5/kubeseal-linux-amd64 -o /usr/local/bin/kubeseal
            chmod +x /usr/local/bin/kubeseal
            ./hack/secrets.sh
            git status
            
