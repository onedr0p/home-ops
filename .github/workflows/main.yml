name: main

on:
  push:
    branches:
      - master
    tags-ignore:
      - flux-*

env:
  KUBECONFIG: ./kubeconfig

jobs:
  main:
    runs-on:
      - self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.1.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Get Nodes 
        uses: stefanprodan/kube-tools@v1
        with:
          kubectl: 1.18.6
          command: |
            kubectl get nodes
