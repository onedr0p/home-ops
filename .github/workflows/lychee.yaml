---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Lychee"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  WORKFLOW_ISSUE_LABEL: lint/lychee

jobs:
  lychee:
    name: Lychee
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Scan for broken links
        uses: lycheeverse/lychee-action@v1
        id: lychee
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
        with:
          args: --verbose --no-progress --exclude-mail './**/*.md'
          output: /tmp/results.md

      - name: Find Link Checker Issue
        id: issue-number
        uses: micalevisk/last-issue-action@v2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          state: open
          labels: "${{ env.WORKFLOW_ISSUE_LABEL }}"

      - name: Update Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"
          title: Link Checker Dashboard ðŸ”—
          issue-number: "${{ steps.issue-number.outputs.issue-number }}"
          content-filepath: /tmp/results.md
          labels: "${{ env.WORKFLOW_ISSUE_LABEL }}"
