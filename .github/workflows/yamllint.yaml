---
name: yamllint

on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - "**.yaml"
      - "**.yml"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-20.04
    outputs:
      files: "${{ steps.filter.outputs.changed_files }}"
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            changed:
              - "**.yaml"
              - "*.yml"
  lint:
    name: Lint YAML
    runs-on: ubuntu-20.04
    if: ${{ needs.changes.outputs.files != '' }}
    needs:
      - changes
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-yamllint@v1
        with:
          yamllint_flags: "-c .github/lint/.yamllint.yaml ${{ needs.changes.outputs.files }}"
