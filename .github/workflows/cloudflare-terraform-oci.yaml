---
name: "Terraform: Build OCI for Cloudflare"

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "terraform/cloudflare/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flux
        uses: fluxcd/flux2/action@main

      - name: Publish OCI
        run: |
          flux push artifact oci://ghcr.io/onedr0p/cloudflare-terraform:$(git rev-parse --short HEAD) \
              --path="./terraform/cloudflare" \
              --source="$(git config --get remote.origin.url)" \
              --revision="$(git branch --show-current)/$(git rev-parse HEAD)"

      - name: Tag OCI
        run: |
          flux tag artifact oci://ghcr.io/onedr0p/cloudflare-terraform:$(git rev-parse --short HEAD) \
              --tag main
