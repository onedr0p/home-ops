---
name: "HelmRepository Sync"

on:
  workflow_dispatch:
    inputs:
      repoName:
        description: "Flux HelmRepository Name"
        required: true
      repoNamespace:
        description: "Flux HelmRepository Namespace"
        default: "flux-system"
        required: true
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**/helmrelease.yaml"]

jobs:
  sync:
    name: Flux HelmRepository Sync
    runs-on: ["self-hosted"]
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          fetch-depth: 0

      - name: Setup Kube Tools
        uses: yokawasa/action-setup-kube-tools@b91bb02bc122bd84ac7bbea5f25ed6b0f2ec6275 # renovate: tag=v0.9.2
        with:
          setup-tools: |
            yq

      - name: Setup Flux
        uses: fluxcd/flux2/action@f58b82fb4ed53939dc1c9d7e370deab885527368 # v0.38.2

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@48657ba25c726c2e3dcf02efa3639fff9b3d587e # renovate: tag=v1.2
        with:
          encodedString: ${{ secrets.KUBECONFIG }}
          fileName: kubeconfig

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@392359fc8c85be1a8752e9ab6b1ad9e45158b4a9 # v35.2.0
        with:
          files: |
            kubernetes/**/helmrelease.yaml

      - name: Sync HelmRepository
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        run: |
          declare -a repos=()
          for file in ${{ steps.changed-files.outputs.all_changed_and_modified_files }}; do
            repoName="$(yq eval '.spec.chart.spec.sourceRef.name' "${file}")"
            repoNamespace="$(yq eval '.spec.chart.spec.sourceRef.namespace' "${file}")"
            repos+=("${repoName}:${repoNamespace}")
          done
          repos=($(for r in ${repos[@]}; do echo $r; done | sort -u))
          for repo in ${repos[@]}; do
            repoName="${repo%%:*}"
            repoNamespace="${repo##*:}"
            flux --namespace "${repoNamespace}" reconcile \
              source helm "${repoName}"
          done

      - name: Sync HelmRepository
        if: ${{ github.event.inputs.repoName != '' }}
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        run: |
          flux --namespace ${{ github.event.inputs.repoNamespace }} reconcile \
            source helm ${{ github.event.inputs.repoName }}
