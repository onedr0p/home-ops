name: template-secrets
on:
  push:
    branches:
      - master
#     paths:
#       - '**.tpl'
    tags-ignore:
      - flux-*

env:
  DEBIAN_FRONTEND: "noninteractive"
  KUBECONFIG: "./kubeconfig"
  KUBECTL_VERSION: "1.18.8"

jobs:
  template-secrets:
    runs-on:
      - self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: |
          sudo apt-get update -qq && sudo apt-get install --no-install-recommends -y -qq gettext-base git-crypt
          sudo curl -sL -o /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl
          sudo chmod +x /usr/local/bin/kubectl
          kubectl version --client
      - name: Unlock secrets
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          echo "$GIT_CRYPT_KEY" | base64 -d > ./git-crypt-key
          git-crypt unlock ./git-crypt-key
          rm ./git-crypt-key
      - name: Apply manifests
        run: |
          ./hack/templates.sh
