name: lint
on:
  push:
    branches:
      - master
jobs:
  lint-helmrelease:
    runs-on:
    - ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Lint helmrelease
      uses: stefanprodan/hrval-action@v3.2.0
      with:
        helmRelease: deployments/
        helmVersion: v3
        kubernetesVersion: 1.18.8
  lint-yaml:
    runs-on:
    - ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Lint yaml
      uses: ibiqlik/action-yamllint@v1
  lint-shell:
    runs-on:
    - ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Lint scripts
      uses: azohra/shell-linter@latest
      with:
        path: "hack"
        severity: "error"
