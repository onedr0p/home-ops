---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Mise"

on:
  pull_request:
    branches: ["main"]

jobs:
  mise:
    name: Mise
    runs-on: ["gha-runner-scale-set"]
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Setup Workflow Tools
        uses: jdx/mise-action@v2
        with:
          mise_toml: |
            [tools]
            "aqua:kubernetes/kubectl" = "latest"

      - name: Run kubectl
        shell: bash
        run: kubectl get crds

      - name: Run kubectl in a subshell
        shell: bash
        run: |
          IFS=$'\n' read -r -d '' -a CRD_LIST < <(kubectl get crds 2>&1 | sed -n '/NAME/,$p' | tail -n +2 && printf '\0')
          FETCHED_CRDS=0
          for crd in "${CRD_LIST[@]}"; do
              printf "Fetching CRD %s/%s...\n" $((FETCHED_CRDS + 1)) ${#CRD_LIST[@]}
              ((++FETCHED_CRDS))
          done
          printf "Total CRDs: %s" $FETCHED_CRDS
