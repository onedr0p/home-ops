---
name: "Noodle"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**/helmrelease.yaml"]

env:
  # Currently no way to detect automatically
  DEFAULT_BRANCH: main
  BOT_USERNAME: rosey-bot[bot]
  HELMREPOSITORY_DIR: ./kubernetes/flux/repositories/helm

jobs:
  changed-files:
    name: Detect File Changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ce4b8e3cba2220de8132ac9721ff754efd6bb7d7 # v34.6.2
        with:
          json: true
          files: |
            kubernetes/**/helmrelease.yaml

      - id: set-matrix
        run: echo "matrix={\"file\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "${GITHUB_OUTPUT}"

  noodle:
    name: Run Noodle
    runs-on: ubuntu-latest
    needs: [changed-files]
    strategy:
      matrix: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - name: Checkout default branch
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          ref: "${{ env.DEFAULT_BRANCH }}"
          path: default

      - name: Generate Token
        uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c # renovate: tag=v1.7.0
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Setup Kube Tools
        uses: yokawasa/action-setup-kube-tools@b91bb02bc122bd84ac7bbea5f25ed6b0f2ec6275 # renovate: tag=v0.9.2
        with:
          setup-tools: |
            helm
            kustomize
            yq

      - name: Setup Dyff
        run: |
          curl --silent --location https://git.io/JYfAY | bash

      - name: Run Noodle On PR Branch
        id: pr
        run: |
          releaseName=$(yq eval '.metadata.name' "${{ matrix.file }}")
          manifests=$(npx zx ./.github/scripts/noodle.mjs \
            --helm-release-name "${releaseName}" \
            --kustomize-base-dir "$(dirname "${{ matrix.file }}")" \
            --helm-repository-dir ${{ env.HELMREPOSITORY_DIR }})
          echo "file=${manifests}" >> "${GITHUB_OUTPUT}"


      - name: Run Noodle On Default Branch
        id: default
        working-directory: default
        run: |
          releaseName=$(yq eval '.metadata.name' "${{ matrix.file }}")
          manifests=$(npx zx ../.github/scripts/noodle.mjs \
            --helm-release-name "${releaseName}" \
            --kustomize-base-dir "$(dirname "${{ matrix.file }}")" \
            --helm-repository-dir ${{ env.HELMREPOSITORY_DIR }})
          echo "file=${manifests}" >> "${GITHUB_OUTPUT}"

      - name: Diff
        id: diff
        run: |
          diff=$(dyff between --color off --truecolor off \
            ${{ steps.default.outputs.file }} \
            ${{ steps.pr.outputs.file }})
          echo "${diff}"
          diff="${diff//'%'/'%25'}"
          diff="${diff//$'\n'/'%0A'}"
          diff="${diff//$'\r'/'%0D'}"
          echo "diff=${diff}" >> "${GITHUB_OUTPUT}"

      - name: Find Comment
        uses: peter-evans/find-comment@f4499a714d59013c74a08789b48abe4b704364a0 # v2.1.0
        id: find-comment
        with:
          issue-number: "${{ github.event.pull_request.number }}"
          comment-author: "${{ env.BOT_USERNAME }}"
          body-includes: "${{ matrix.file }}"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@5adcb0bb0f9fb3f95ef05400558bdb3f329ee808 # renovate: tag=v2.1.0
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          comment-id: "${{ steps.find-comment.outputs.comment-id }}"
          issue-number: "${{ github.event.pull_request.number }}"
          body: >
            Helm Release: `${{ matrix.file }}`

            Diff:

            ```

            ${{ steps.diff.outputs.diff }}

            ```
          edit-mode: replace
