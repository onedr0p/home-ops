      - name: Git status
        run: | 
          git status

      - name: Validate secrets
        run: |
          kubeseal --validate < ./deployments/zz_generated_secrets.yaml --controller-name=sealed-secrets
          git status

      - name: Apply secrets
        run: |
          kubectl get nodes
          git status

      - name: Flux sync
        run: |
          fluxctl sync
