---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.3.4
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    crds:
      install: true
    grafana:
      enabled: true
    admissionController:
      replicas: 2
      clusterRole:
        extraResources: &extraResources
          - apiGroups: ["*"]
            resources: ["*"]
            verbs: ["get", "list", "watch"]
      serviceMonitor:
        enabled: true
    backgroundController:
      clusterRole:
        extraResources: *extraResources
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 1Gi
      serviceMonitor:
        enabled: true
    reportsController:
      clusterRole:
        extraResources: *extraResources
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
