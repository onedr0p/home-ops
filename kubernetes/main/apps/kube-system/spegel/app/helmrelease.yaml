---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spegel
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: v0.0.18
      sourceRef:
        kind: HelmRepository
        name: xenitab
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    spegel:
      containerdSock: /run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
      registries:
        - https://docker.io
        - https://ghcr.io
        - https://quay.io
        - https://mcr.microsoft.com
        - https://public.ecr.aws
        - https://gcr.io
        - https://registry.k8s.io
        - https://k8s.gcr.io
        - https://lscr.io
    service:
      registry:
        hostPort: 29999
    serviceMonitor:
      enabled: true
