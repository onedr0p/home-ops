---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: emqx-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      emqx-exporter:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/emqx/emqx-exporter
              tag: main@sha256:cf1069083431dcfbf29bb395d4c812b385a1cc897323192e604dd25815aa7d26
            args: ["--config.file", "/etc/emqx-exporter/config.yaml"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8085
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: emqx-exporter
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        serviceName: emqx-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            relabelings: &relabelings
              - action: replace
                # user-defined cluster name, requires unique
                replacement: emqx
                targetLabel: cluster
              - action: replace
                # fix value, don't modify
                replacement: exporter
                targetLabel: from
              - action: replace
                # fix value, don't modify
                sourceLabels: ['pod']
                regex: '(.*)-.*-.*'
                replacement: $1
                targetLabel: "instance"
              - action: labeldrop
                # fix value, don't modify
                regex: 'pod'
          - port: http
            scheme: http
            path: /probe
            interval: 1m
            scrapeTimeout: 10s
            relabelings: *relabelings
    persistence:
      config:
        type: secret
        name: emqx-exporter-secret
        globalMounts:
          - path: /etc/emqx-exporter/config.yaml
            subPath: config.yaml
            readOnly: true
