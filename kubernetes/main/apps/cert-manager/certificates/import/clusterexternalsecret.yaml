---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clusterexternalsecret_v1beta1.json
apiVersion: external-secrets.io/v1alpha1
kind: ClusterExternalSecret
metadata:
  name: devbu-io-tls
spec:
  externalSecretName: devbu-io-tls
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: ["cert-manager", "network"]
  refreshTime: 1m
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: devbu-io-tls
      creationPolicy: Orphan
      template:
        engineVersion: v2
        type: kubernetes.io/tls
        data:
          tls.crt: '{{ index . "tls.crt" | b64dec }}'
          tls.key: '{{ index . "tls.key" | b64dec }}'
    dataFrom:
      - extract:
          key: devbu-io-tls
