---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex-off-deck
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: plex
      namespace: default
  values:
    controllers:
      plex-off-deck:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: &timeZone America/New_York
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/jbops
              tag: 1.0.893@sha256:1071f5fd064c942c3ec4de7b22d2e8f6ed58566d7c6aae0b5083ad6a5133aab5
            env:
              TZ: *timeZone
              JBOPS__SCRIPT_PATH: utility/off_deck.py
            args: [
              "/entrypoint.sh",
              "--markWatched",
              "--playlists", "Toons", "SleepMix"
            ]
    persistence:
      secret-file:
        type: secret
        name: plex-off-deck-secret
        globalMounts:
          - path: /config/config.ini
            subPath: config.ini
            readOnly: true
