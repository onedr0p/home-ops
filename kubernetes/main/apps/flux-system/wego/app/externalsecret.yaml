---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wego-admin-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cluster-user-auth # weave-gitops expects this name
    template:
      engineVersion: v2
      data:
        username: admin
        password: "{{ .WEAVE_GITOPS_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: weave-gitops
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wego-oidc-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oidc-auth # weave-gitops expects this name
    template:
      data:
        clientID: weave-gitops
        clientSecret: "{{ .WEAVE_GITOPS_OAUTH_CLIENT_SECRET }}"
        issuerURL: https://auth.devbu.io
        redirectURL: https://wego.devbu.io/oauth2/callback
        customScopes: openid,profile,email,groups
        claimGroups: groups
        claimUsername: preferred_username
  dataFrom:
    - extract:
        key: weave-gitops
