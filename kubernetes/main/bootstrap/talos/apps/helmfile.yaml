---
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.15.1
    wait: true
    values:
      - autoDirectNodeRoutes: true
        bgpControlPlane:
          enabled: true
        bpf:
          masquerade: true
        cgroup:
          automount:
            enabled: false
          hostRoot: /sys/fs/cgroup
        cluster:
          id: 1
          name: main
        containerRuntime:
          integration: containerd
        devices: enp+
        enableRuntimeDeviceDetection: true
        endpointRoutes:
          enabled: true
        hubble:
          enabled: false
        ipam:
          mode: kubernetes
        ipv4NativeRoutingCIDR: 10.42.0.0/16
        k8sServiceHost: 127.0.0.1
        k8sServicePort: 7445
        kubeProxyReplacement: true
        kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
        loadBalancer:
          algorithm: maglev
          mode: dsr
        localRedirectPolicy: true
        operator:
          rollOutPods: true
        rollOutCiliumPods: true
        routingMode: native
        securityContext:
          capabilities:
            ciliumAgent:
              - CHOWN
              - KILL
              - NET_ADMIN
              - NET_RAW
              - IPC_LOCK
              - SYS_ADMIN
              - SYS_RESOURCE
              - DAC_OVERRIDE
              - FOWNER
              - SETGID
              - SETUID
            cleanCiliumState:
              - NET_ADMIN
              - SYS_ADMIN
              - SYS_RESOURCE
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.0.7
    wait: true
    values:
      - providerRegex: ^k8s-\d$
