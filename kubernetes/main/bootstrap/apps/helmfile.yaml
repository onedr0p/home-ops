---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubeVersion: v1.32.0

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: kube-prometheus-stack-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - ../../apps/kube-system/cilium/app/helm-values.yaml
    needs:
      - observability/kube-prometheus-stack-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.0
    values:
      - ../../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.28
    values:
      - ../../apps/kube-system/spegel/app/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: flux
    namespace: flux-system
    chart: oci://ghcr.io/fluxcd-community/charts/flux2
    version: 2.14.1
    values:
      - ../../apps/flux-system/flux/app/helm-values.yaml
    needs:
      - kube-system/coredns
      - kube-system/spegel
