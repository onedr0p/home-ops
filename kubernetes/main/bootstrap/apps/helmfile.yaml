---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubeVersion: v1.31.3

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: coredns
    url: https://coredns.github.io/helm

  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 16.0.1

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.4
    values: ["../../apps/kube-system/cilium/app/helm-values.yaml"]
    needs: ["observability/prometheus-operator-crds"]

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.0
    values: ["../../apps/kube-system/coredns/app/helm-values.yaml"]
    needs: ["kube-system/cilium"]

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.3
    values: ["../../apps/kube-system/kubelet-csr-approver/app/helm-values.yaml"]
    needs: ["kube-system/coredns"]

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.27
    values: ["../../apps/kube-system/spegel/app/helm-values.yaml"]
    needs: ["kube-system/kubelet-csr-approver"]
