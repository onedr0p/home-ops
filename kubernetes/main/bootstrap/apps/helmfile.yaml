---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubeVersion: v1.32.0

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: kube-prometheus-stack-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2
    labels:
      tier: core

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - ../../apps/kube-system/cilium/app/helm-values.yaml
    needs:
      - observability/kube-prometheus-stack-crds
    labels:
      tier: core

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.0
    values:
      - ../../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - kube-system/cilium
    labels:
      tier: core

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.28
    values:
      - ../../apps/kube-system/spegel/app/helm-values.yaml
    needs:
      - kube-system/cilium
    labels:
      tier: core

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.12.0
    values:
      - ../../apps/flux-system/flux-operator/app/helm-values.yaml
    needs:
      - kube-system/coredns
      - kube-system/spegel
    labels:
      tier: apps

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.12.0
    wait: false
    values:
      - ../../apps/flux-system/flux-operator/instance/helm-values.yaml
    needs:
      - flux-system/flux-operator
    labels:
      tier: apps
