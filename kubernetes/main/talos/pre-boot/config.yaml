# Enable Thunderbolt pre-boot
# Ref: https://www.talos.dev/latest/reference/kernel/#talosconfiginline
version: v1alpha1
machine:
  udev:
    rules:
      - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
  kernel:
    modules:
      - name: thunderbolt
      - name: thunderbolt_net
