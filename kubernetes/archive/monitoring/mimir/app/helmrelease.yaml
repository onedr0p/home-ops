---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: mimir-distributed
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    mimir:
      structuredConfig:
        multitenancy_enabled: false
        limits:
          max_global_series_per_metric: 0
          max_global_series_per_user: 0
        blocks_storage:
          backend: s3
          s3:
            insecure: true
        ruler_storage:
          backend: s3
          s3:
            insecure: true
    nginx:
      enabled: false
    alertmanager:
      enabled: false
    minio:
      enabled: false
    serviceMonitor:
      enabled: true
      clusterLabel: null
  valuesFrom:
    - targetPath: mimir.structuredConfig.ruler_storage.s3.bucket_name
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.ruler_storage.s3.endpoint
      name: mimir-ruler-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.ruler_storage.s3.access_key_id
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.ruler_storage.s3.secret_access_key
      name: mimir-ruler-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: mimir.structuredConfig.blocks_storage.s3.bucket_name
      name: mimir-tsdb-v1
      kind: ConfigMap
      valuesKey: BUCKET_NAME
    - targetPath: mimir.structuredConfig.blocks_storage.s3.endpoint
      name: mimir-tsdb-v1
      kind: ConfigMap
      valuesKey: BUCKET_HOST
    - targetPath: mimir.structuredConfig.blocks_storage.s3.access_key_id
      name: mimir-tsdb-v1
      kind: Secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: mimir.structuredConfig.blocks_storage.s3.secret_access_key
      name: mimir-tsdb-v1
      kind: Secret
      valuesKey: AWS_SECRET_ACCESS_KEY
