---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: redis-operator
      version: 3.2.7
      sourceRef:
        kind: HelmRepository
        name: redis-operator
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    monitoring:
      enabled: true
      serviceMonitor: true
      prometheus:
        name: default
