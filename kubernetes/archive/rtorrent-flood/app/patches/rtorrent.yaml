---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtorrent-flood
  namespace: default
spec:
  values:
    additionalContainers:
      rtorrent:
        name: rtorrent
        image: ghcr.io/onedr0p/rtorrent:0.9.8-r16@sha256:a2e9062bd638c820f757f7d3dfbd01bda85cc233f427015a014a475c86c7eeb6
        env:
          - name: RTORRENT__DEFAULT_CONFIG
            value: "false"
          - name: RTORRENT__CONFIG_FILE
            value: "/rc/rtorrent.rc"
          - name: RTORRENT__SOCKET
            value: "/sock/rtorrent.sock"
          - name: RTORRENT__BT_PORT
            value: "50415"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: rtorrent-rc
            mountPath: /rc/rtorrent.rc
            subPath: rtorrent.rc
          - name: rtorrent-sock
            mountPath: /sock
          - name: media
            mountPath: /media
