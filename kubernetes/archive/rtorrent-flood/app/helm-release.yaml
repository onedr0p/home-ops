---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtorrent-flood
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/flood
      tag: 4.7.0@sha256:46cb3ab75439ceba7afa3677c8540bd37f5d5b8bf52e2f48b11d7e2eb4651653
    env:
      TZ: America/New_York
      FLOOD_OPTION_auth: "none"
      FLOOD_OPTION_allowedpath: "/config,/sock,/rc,/media"
      FLOOD_OPTION_rtsocket: "/sock/rtorrent.sock"
      FLOOD_OPTION_rtconfig: "/rc/rtorrent.rc"
      FLOOD_OPTION_port: &port 80
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.devbu.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        labels:
          snapshot.home.arpa/enabled: "true"
    persistence:
      rtorrent-rc:
        enabled: true
        type: configMap
        name: rtorrent-flood-configmap
        subPath: rtorrent.rc
        mountPath: /rc/rtorrent.rc
      rtorrent-sock:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /sock
      media:
        enabled: true
        type: nfs
        server: expanse.turbo.ac
        path: /eros/Media
        mountPath: /media
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 1200Mi
