---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 6.0.3
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      rootless: true
    containerSecurityContext:
      capabilities:
        add: ["SYS_CHROOT"]
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host gitea.devbu.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    memcached:
      enabled: false
    postgresql:
      enabled: false
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
      storageClass: ceph-block
    gitea:
      admin:
        email: gitea@buhl.casa
        username: gitea
      config:
        APP_NAME: Tea, Git, Hot
        server:
          DISABLE_SSH: true
          DOMAIN: gitea.devbu.io
          ROOT_URL: https://gitea.devbu.io
          ENABLE_GZIP: true
          LANDING_PAGE: login
          LFS_START_SERVER: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          DEFAULT_THEME: arc-green
        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true
        database:
          DB_TYPE: sqlite3
        service:
          DISABLE_REGISTRATION: false
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
          SHOW_REGISTRATION_BUTTON: false
          REQUIRE_SIGNIN_VIEW: true
          DEFAULT_KEEP_EMAIL_PRIVATE: true
          DEFAULT_ALLOW_CREATE_ORGANIZATION: false
          DEFAULT_USER_IS_RESTRICTED: true
        cron:
          ENABLED: true
        attachment:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.default.svc.cluster.local:9000
          MINIO_BUCKET: gitea
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.default.svc.cluster.local:9000
          MINIO_BUCKET: gitea
        mailer:
          ENABLED: true
          MAILER_TYPE: smtp
          HOST: smtp-relay.default.svc.cluster.local:2525
          FROM: "Gitea <gitea@buhl.casa>"
        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: auth.devbu.io
      oauth:
        - name: authelia
          provider: openidConnect
          key: gitea
          secret: "${SECRET_GITEA_OAUTH_CLIENT_SECRET}"
          autoDiscoverUrl: https://auth.devbu.io/.well-known/openid-configuration
          groupClaimName: groups
          adminGroup: admins
          restrictedGroup: people
      # ldap:
      #   - name: glauth
      #     securityProtocol: unencrypted
      #     host: glauth.default.svc.cluster.local
      #     port: "389"
      #     userSearchBase: ou=people,dc=home,dc=arpa
      #     userFilter: (&(objectClass=posixAccount)(|(uid=%[1]s)(mail=%[1]s)))
      #     adminFilter: (memberOf=ou=admins,ou=groups,dc=home,dc=arpa)
      #     emailAttribute: mail
      #     usernameAttribute: uid
      #     firstnameAttribute: givenname
      #     surnameAttribute: sn
      #     publicSSHKeyAttribute: publicSSHKey
      #     synchronizeUsers: "true"
      #     attributesInBind: "true"
      #     existingSecret: gitea-config
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: gitea-config
  valuesFrom:
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: adminPassword
    - targetPath: gitea.config.attachment.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config
      valuesKey: minioAccessKeyId
    - targetPath: gitea.config.attachment.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config
      valuesKey: minioSecretAccessKey
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config
      valuesKey: minioAccessKeyId
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config
      valuesKey: minioSecretAccessKey
