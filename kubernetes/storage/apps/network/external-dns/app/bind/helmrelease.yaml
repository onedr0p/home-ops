---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app external-dns-bind
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      external-dns-bind:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: registry.k8s.io/external-dns/external-dns
              tag: v0.14.0@sha256:474077b3dfccb3021db0a6638274967d0f64ce60dd9730a6f464bee2f78b046f
            env:
              EXTERNAL_DNS_RFC2136_HOST: 192.168.254.10
              EXTERNAL_DNS_RFC2136_PORT: "53"
              EXTERNAL_DNS_RFC2136_ZONE: turbo.ac
              EXTERNAL_DNS_RFC2136_TSIG_AXFR: "true"
              EXTERNAL_DNS_RFC2136_TSIG_KEYNAME: kubernetes-storage-key
              EXTERNAL_DNS_RFC2136_TSIG_SECRET_ALG: hmac-sha256
            envFrom:
              - secretRef:
                  name: external-dns-bind-secret
            args:
              - --domain-filter=turbo.ac
              - --interval=1m
              - --log-format=text
              - --log-level=info
              - --metrics-address=:7979
              - --policy=sync
              - --provider=rfc2136
              - --registry=txt
              - --source=ingress
              - --source=service
              - --txt-owner-id=default
              - --txt-prefix=k8s.
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 7979
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
    serviceAccount:
      create: true
      name: *app
    service:
      app:
        controller: external-dns-bind
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        serviceName: external-dns-bind
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
