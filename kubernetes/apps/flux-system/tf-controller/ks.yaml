---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-tf-controller
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-external-secrets
    - name: cluster-apps-onepassword-connect
  path: ./kubernetes/apps/flux-system/tf-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: tf-controller
      namespace: flux-system
  interval: 10m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-tf-controller-terraforms
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-external-secrets
    - name: cluster-apps-onepassword-connect
    - name: cluster-apps-tf-controller
  path: ./kubernetes/apps/flux-system/tf-controller/terraforms
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 10m
  retryInterval: 2m
  timeout: 1m
