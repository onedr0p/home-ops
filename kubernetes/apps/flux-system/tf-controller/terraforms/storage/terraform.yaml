---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: terraform-storage
  namespace: flux-system
spec:
  interval: 1m
  url: oci://ghcr.io/onedr0p/terraform-storage-oci
  ref:
    tag: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: storage
  namespace: flux-system
spec:
  approvePlan: auto
  interval: 12h
  path: ./terraform/storage
  sourceRef:
    kind: OCIRepository
    name: terraform-storage-oci
    namespace: flux-system
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tfe-cli-config
  varsFrom:
    - kind: Secret
      name: storage-vars
  writeOutputsToSecret:
    name: storage-outputs
