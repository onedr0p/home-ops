---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: cloudflare
  namespace: flux-system
spec:
  approvePlan: auto
  interval: 12h
  path: ./terraform/cloudflare
  sourceRef:
    kind: OCIRepository
    name: terraform-cloudflare-oci
    namespace: flux-system
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tfe-cli-config
  varsFrom:
    - kind: Secret
      name: cloudflare-vars
  writeOutputsToSecret:
    name: cloudflare-outputs
