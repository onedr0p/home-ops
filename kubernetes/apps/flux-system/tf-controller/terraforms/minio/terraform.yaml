---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: terraform-minio
  namespace: flux-system
spec:
  interval: 1m
  url: oci://ghcr.io/onedr0p/terraform-minio-oci
  ref:
    tag: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: minio
  namespace: flux-system
spec:
  approvePlan: auto
  interval: 12h
  path: ./terraform/minio
  sourceRef:
    kind: OCIRepository
    name: terraform-minio-oci
    namespace: flux-system
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tfe-cli-config
  varsFrom:
    - kind: Secret
      name: minio-vars
  writeOutputsToSecret:
    name: minio-outputs
