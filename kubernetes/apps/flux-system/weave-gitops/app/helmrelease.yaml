---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.9
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    adminUser:
      create: true
      username: admin
    # oidcSecret:
    #   create: true
    #   clientID: weave-gitops
    #   clientSecret: "${SECRET_WEAVEGITOPS_OAUTH_CLIENT_SECRET}"
    #   issuerURL: "https://auth.${SECRET_PUBLIC_DOMAIN}"
    #   redirectURL: "https://gitops.${SECRET_PUBLIC_DOMAIN}/oauth2/callback"
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "gitops.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: ["get", "list", "patch"]
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secret
  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
