---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.10
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    adminUser:
      create: true
      username: admin
    # oidcSecret:
    #   create: true
    #   clientID: weave-gitops
    #   issuerURL: https://auth.devbu.io
    #   redirectURL: https://gitops.devbu.io/oauth2/callback
    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/icon: mdi:sawtooth-wave
      hosts:
        - host: &host gitops.devbu.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: ["get", "list", "patch"]
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secret
  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
    # - kind: Secret
    #   name: weave-gitops-secret
    #   valuesKey: WEAVEGITOPS_OAUTH_CLIENT_SECRET
    #   targetPath: oidcSecret.clientSecret
