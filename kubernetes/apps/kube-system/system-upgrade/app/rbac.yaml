---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system-upgrade
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: system-upgrade
    namespace: kube-system
---
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: system-upgrade
spec:
  roles:
    - os:admin
