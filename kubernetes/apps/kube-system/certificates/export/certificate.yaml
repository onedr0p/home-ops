---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: turbo-ac
spec:
  secretName: turbo-ac-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: turbo.ac
  dnsNames:
    - turbo.ac
    - "*.turbo.ac"
