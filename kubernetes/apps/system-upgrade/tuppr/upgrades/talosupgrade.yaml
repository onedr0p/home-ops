---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/tuppr.home-operations.com/talosupgrade_v1alpha1.json
apiVersion: tuppr.home-operations.com/v1alpha1
kind: TalosUpgrade
metadata:
  name: controllers
spec:
  image:
    repository: factory.talos.dev/metal-installer
    tag: v1.11.0
  upgradePolicy:
    # debug: false
    # force: false
    rebootMode: powercycle
  nodeLabelSelector:
    # matchLabels:
    #   kubernetes.io/hostname: k8s-0
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  healthChecks:
    - apiVersion: ceph.rook.io/v1
      kind: CephCluster
      wait: status.ceph.health in ['HEALTH_OK', 'HEALTH_WARN']
