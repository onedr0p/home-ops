---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent
  namespace: system-upgrade
  labels:
    app.kubernetes.io/name: agent-plan
    app.kubernetes.io/instance: agent-plan
    app.kubernetes.io/part-of: system-upgrade-controller
spec:
  # renovate: datasource=github-releases depName=k3s-io/k3s
  version: "v1.26.1+k3s1"
  serviceAccountName: system-upgrade
  concurrency: 1
  nodeSelector:
    matchExpressions:
      - {key: node-role.kubernetes.io/control-plane, operator: DoesNotExist}
  prepare:
    image: rancher/k3s-upgrade
    args: ["prepare", "server"]
  upgrade:
    image: rancher/k3s-upgrade
