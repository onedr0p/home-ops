---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync-system
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
