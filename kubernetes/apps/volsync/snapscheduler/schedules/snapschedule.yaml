---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: hourly
  namespace: default
spec:
  disabled: false
  claimSelector:
    matchLabels:
      snapshot.home.arpa/enabled: "true"
  retention:
    expires: 6h
  schedule: "0 * * * *"
  snapshotTemplate:
    snapshotClassName: csi-ceph-blockpool
