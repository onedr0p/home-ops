---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clusterexternalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: turbo-ac-tls
spec:
  externalSecretName: turbo-ac-tls
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - cert-manager
          - kube-system
  refreshTime: 1h
  externalSecretSpec:
    refreshPolicy: CreatedOnce
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: turbo-ac-tls
      creationPolicy: Orphan
      template:
        type: kubernetes.io/tls
        metadata:
          annotations:
            cert-manager.io/alt-names: "*.turbo.ac,turbo.ac"
            cert-manager.io/certificate-name: turbo-ac
            cert-manager.io/common-name: turbo.ac
            cert-manager.io/ip-sans: ""
            cert-manager.io/issuer-group: ""
            cert-manager.io/issuer-kind: ClusterIssuer
            cert-manager.io/issuer-name: letsencrypt-production
            cert-manager.io/uri-sans: ""
          labels:
            controller.cert-manager.io/fao: "true"
    dataFrom:
      - extract:
          key: turbo-ac-tls
          decodingStrategy: Auto
