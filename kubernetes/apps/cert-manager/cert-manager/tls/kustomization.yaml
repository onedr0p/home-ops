---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: cert-manager-tls-values
    files:
      - certificate.yaml=./values/certificate.yaml
      - pushsecret.yaml=./values/pushsecret.yaml
configurations:
  - kustomizeconfig.yaml
