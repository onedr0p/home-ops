---
rawResources:
  cloudflare-issuer:
    apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    spec:
      secretStoreRef:
        kind: ClusterSecretStore
        name: onepassword-connect
      target:
        name: cloudflare-issuer-secret
        template:
          data:
            CLOUDFLARE_API_KEY: "{{ .CLOUDFLARE_API_KEY }}"
      dataFrom:
        - extract:
            key: cloudflare
