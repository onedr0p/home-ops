---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-issuers
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  valuesFrom:
    - name: cert-manager-cluster-issuers-values
      kind: ConfigMap
      valuesKey: externalsecret-values.yaml
    - name: cert-manager-cluster-issuers-values
      kind: ConfigMap
      valuesKey: clusterissuer-values.yaml
