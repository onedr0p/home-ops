spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: devin.kray@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          cloudflare:
            email: devin.kray@gmail.com
            apiKeySecretRef:
              name: cloudflare-secret
              key: CLOUDFLARE_API_KEY
        selector:
          dnsZones: ["devbu.io"]
