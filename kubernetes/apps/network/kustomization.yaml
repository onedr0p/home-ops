---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  - ../../templates/alerts
  # Flux-Kustomizations
  - ./cloudflared/ks.yaml
  - ./external-dns-external/ks.yaml
  - ./external-dns-internal/ks.yaml
  - ./ingress-nginx-external/ks.yaml
  - ./ingress-nginx-internal/ks.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: network
    unsetOnly: true
