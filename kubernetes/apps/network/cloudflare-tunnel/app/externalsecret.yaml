---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudflare-tunnel-secret
    template:
      data:
        TUNNEL_TOKEN: |
          {{ toJson (dict "AccountTag" .CLOUDFLARE_ACCOUNT_TAG "TunnelSecret" .CLOUDFLARE_TUNNEL_SECRET "TunnelID" .CLOUDFLARE_TUNNEL_ID) | b64enc }}
  dataFrom:
    - extract:
        key: cloudflare
