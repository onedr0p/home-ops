---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: volsync-movers
  annotations:
    policies.kyverno.io/title: Mutate Volsync mover jobs
    policies.kyverno.io/subject: Pod
spec:
  rules:
    - name: mutate-volsync-src-movers
      match:
        any:
          - resources:
              kinds: ["batch/v1/Job"]
              names: ["volsync-src-*"]
              namespaces: ["*"]
              selector:
                matchLabels:
                  app.kubernetes.io/created-by: volsync
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                initContainers:
                  - name: jitter
                    image: docker.io/library/busybox:latest
                    imagePullPolicy: IfNotPresent
                    command: ['sh', '-c', 'sleep $(shuf -i 0-60 -n 1)']
                containers:
                  - name: restic
                    volumeMounts:
                      - name: repository
                        mountPath: /repository
                volumes:
                  - name: repository
                    nfs:
                      server: expanse.internal
                      path: /mnt/eros/Volsync
    - name: mutate-volsync-dst-movers
      match:
        any:
          - resources:
              kinds: ["batch/v1/Job"]
              names: ["volsync-dst-*"]
              namespaces: ["*"]
              selector:
                matchLabels:
                  app.kubernetes.io/created-by: volsync
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - name: restic
                    volumeMounts:
                      - name: repository
                        mountPath: /repository
                volumes:
                  - name: repository
                    nfs:
                      server: expanse.internal
                      path: /mnt/eros/Volsync
