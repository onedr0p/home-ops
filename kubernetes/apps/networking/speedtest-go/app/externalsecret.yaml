---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: speedtest-go
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: speedtest-go-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Speedtest
        SPEEDTEST_IPINFO_API_KEY: "{{ .SPEEDTEST_IPINFO_API_KEY }}"
        SPEEDTEST_STATISTICS_PASSWORD: "{{ .SPEEDTEST_STATISTICS_PASSWORD }}"
        SPEEDTEST_DATABASE_USERNAME: "{{ .SPEEDTEST_DATABASE_USERNAME }}"
        SPEEDTEST_DATABASE_PASSWORD: "{{ .SPEEDTEST_DATABASE_PASSWORD }}"
        SPEEDTEST_DATABASE_TYPE: postgresql
        SPEEDTEST_DATABASE_NAME: &dbname speedtest
        SPEEDTEST_DATABASE_HOSTNAME: postgres-rw.default.svc.cluster.local
        # Postgres Init
        POSTGRES_DB: *dbname
        POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .SPEEDTEST_DATABASE_PASSWORD }}"
        POSTGRES_USER: "{{ .SPEEDTEST_DATABASE_USERNAME }}"
  dataFrom:
    - extract:
        key: speedtest-go
    - extract:
        key: cloudnative-pg
