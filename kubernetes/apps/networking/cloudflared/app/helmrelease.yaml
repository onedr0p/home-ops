---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: nginx-external
      namespace: networking
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/cloudflare/cloudflared
      tag: 2023.8.2
    env:
      NO_AUTOUPDATE: "true"
      TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
      TUNNEL_METRICS: 0.0.0.0:8080
      TUNNEL_TRANSPORT_PROTOCOL: quic
      TUNNEL_POST_QUANTUM: true
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config/config.yaml
      - run
      - "${CLUSTER_CLOUDFLARE_TUNNEL_ID}"
    service:
      main:
        ports:
          http:
            port: 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflared-configmap # overriden by kustomizeconfig
        subPath: config.yaml
        mountPath: /etc/cloudflared/config/config.yaml
        readOnly: true
      creds:
        enabled: true
        type: secret
        name: cloudflared-tunnel-secret
        subPath: credentials.json
        mountPath: /etc/cloudflared/creds/credentials.json
        readOnly: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 256Mi
