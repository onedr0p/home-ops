---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: snmp-exporter-rules
spec:
  groups:
    - name: snmp-exporter.rules
      rules:
        - alert: UPSOnBattery
          expr: upsAdvBatteryRunTimeRemaining_seconds < 300
          annotations:
            summary: >-
              ZPM {{$labels.instance}} is running on batteries and has less than 20 minutes of battery left
          for: 5m
          labels:
            severity: critical

        - alert: UPSReplaceBattery
          expr: upsAdvBattery_needsreplacing > 0
          annotations:
            summary: >-
              ZPM {{ $labels.instance }} battery needs to be replaced
          for: 5m
          labels:
            severity: critical
