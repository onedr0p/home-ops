---
alerting:
  pushover:
    application-token: ${SPOODERMON_PUSHOVER_TOKEN}
    default-alert:
      description: health-check failed
      failure-threshold: 5
      minimum-reminder-interval: 1h
      send-on-resolved: true
      success-threshold: 3
    priority: 1
    resolved-priority: 0
    title: Spoodermon
    user-key: ${SPOODERMON_PUSHOVER_USER_KEY}

endpoints:
  - name: Cloudflare
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Ping
    url: icmp://${SPOODERMON_DDNS_HOSTNAME}
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[CONNECTED] == true"
    alerts: &alerts
      - type: pushover

  - name: Status Page
    url: https://${SPOODERMON_STATUS_HOSTNAME}
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[STATUS] == 200"
    alerts: *alerts

external-endpoints:
  - name: Heartbeat
    token: ${SPOODERMON_HEARTBEAT_TOKEN}
    heartbeat:
      interval: 10m
    alerts: *alerts

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Status | Spoodermon
  header: Status

web:
  port: ${GATUS_WEB_PORT}
