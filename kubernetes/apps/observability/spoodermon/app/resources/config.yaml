---
web:
  port: ${GATUS_WEB_PORT}

ui:
  title: Status | Spoodermon
  header: Status

alerting:
  pushover:
    title: Spoodermon
    application-token: ${SPOODERMON_PUSHOVER_TOKEN}
    user-key: ${SPOODERMON_PUSHOVER_USER_KEY}
    priority: 1
    resolved-priority: 0
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 3

endpoints:
  - name: Ping
    url: icmp://${SPOODERMON_DDNS_HOSTNAME}
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[CONNECTED] == true"
    alerts: &alerts
      - type: pushover
        minimum-reminder-interval: 1h

  - name: Status Page
    url: https://${SPOODERMON_STATUS_HOSTNAME}
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[STATUS] == 200"
    alerts: *alerts

external-endpoints:
  - name: Heartbeat
    token: ${SPOODERMON_HEARTBEAT_TOKEN}
    heartbeat:
      interval: 10m
    alerts: *alerts
