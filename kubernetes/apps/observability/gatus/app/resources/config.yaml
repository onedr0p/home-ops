---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.turbo.ac
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/213795
  link: https://github.com/onedr0p
  buttons:
    - name: Github
      link: https://github.com/onedr0p

    - name: Homelab
      link: https://github.com/onedr0p/home-ops

web:
  port: ${GATUS_WEB_PORT}
