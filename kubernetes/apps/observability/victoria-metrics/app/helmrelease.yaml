---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-metrics
  interval: 1h
  values:
    fullnameOverride: vmetrics
    alertmanager:
      spec:
        externalURL: https://vmalertmanager.turbo.ac
        useManagedConfig: true
      config:
        route:
          receiver: pushover
          repeat_interval: 12h
          routes:
            - receiver: blackhole
              matchers:
                - alertname = InfoInhibitor
            - receiver: buddy-heartbeat
              matchers:
                - alertname = "Watchdog"
              group_interval: 2m
              group_wait: 0s
              repeat_interval: 2m30s
          group_by:
            - alertname
            - cluster
            - job
          group_interval: 5m
          group_wait: 1m
        inhibit_rules:
          - equal:
              - alertname
              - namespace
            source_matchers:
              - severity = "critical"
            target_matchers:
              - severity = "warning"
        receivers:
          - name: blackhole
          - name: buddy-heartbeat
            webhook_configs:
              - http_config:
                  bearer_token_secret:
                    name: vmalertmanager-secret
                    key: BUDDY_HEARTBEAT_TOKEN
                url_secret:
                  name: vmalertmanager-secret
                  key: BUDDY_HEARTBEAT_URL
          - name: pushover
            pushover_configs:
              - html: true
                message: |-
                  {{- range .Alerts }}
                    {{- if ne .Annotations.description "" }}
                      {{ .Annotations.description }}
                    {{- else if ne .Annotations.summary "" }}
                      {{ .Annotations.summary }}
                    {{- else if ne .Annotations.message "" }}
                      {{ .Annotations.message }}
                    {{- else }}
                      Alert description not available
                    {{- end }}
                    {{- if gt (len .Labels.SortedPairs) 0 }}
                      <small>
                        {{- range .Labels.SortedPairs }}
                          <b>{{ .Name }}:</b> {{ .Value }}
                        {{- end }}
                      </small>
                    {{- end }}
                  {{- end }}
                priority: |-
                  {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
                send_resolved: true
                sound: gamelan
                title: >-
                  [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
                token:
                  name: vmalertmanager-secret
                  key: ALERTMANAGER_PUSHOVER_TOKEN
                url_title: View in Alertmanager
                user_key:
                  name: vmalertmanager-secret
                  key: PUSHOVER_USER_KEY
    defaultDashboards:
      grafanaOperator:
        enabled: true
        spec:
          allowCrossNamespaceImport: true
    defaultDatasources:
      grafanaOperator:
        enabled: true
        spec:
          allowCrossNamespaceImport: true
    grafana:
      enabled: false
    kubeControllerManager:
      enabled: true
      service:
        selector:
          component: kube-apiserver # Selects controller node IPs
      vmScrape:
        spec:
          endpoints:
            - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              port: http-metrics
              scheme: https
              tlsConfig:
                insecureSkipVerify: true
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver # Selects controller node IPs
        port: 2381
        targetPort: 2381
      vmScrape:
        spec:
          endpoints:
            - scheme: http
    vmalert:
      spec:
        extraArgs:
          external.url: https://vmsingle.turbo.ac
    vmsingle:
      route:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - vmsingle.turbo.ac
      spec:
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          storageClassName: ceph-block
    additionalVictoriaMetricsMap:
      dockerhub-rules:
        create: true
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: There are {{ $value }} containers pulling from Dockerhub. This may lead to rate limiting.
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        create: true
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
      zfs-rules:
        create: true
        groups:
          - name: zfs
            rules:
              - alert: ZfsUnexpectedPoolState
                annotations:
                  summary: ZFS pool {{$labels.zpool}} on {{$labels.instance}} is in a unexpected state {{$labels.state}}
                expr: node_zfs_zpool_state{state!="online"} > 0
                labels:
                  severity: critical
