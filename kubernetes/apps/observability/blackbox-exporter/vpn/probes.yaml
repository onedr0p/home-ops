---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: vpn-icmp
spec:
  module: icmp
  prober:
    url: blackbox-exporter-vpn.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - 1.1.1.1
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter-vpn
      action: replace
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: vpn-http
spec:
  module: http_2xx
  prober:
    url: blackbox-exporter-vpn.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://one.one.one.one
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter-vpn
      action: replace
