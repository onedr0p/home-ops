---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-repository
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: volsync-repository-secret
    template:
      data:
        KOPIA_FS_PATH: /repository
        KOPIA_OVERRIDE_HOSTNAME: k8s.internal
        KOPIA_OVERRIDE_USERNAME: volsync
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: filesystem:///repository
  dataFrom:
    - extract:
        key: volsync-template
