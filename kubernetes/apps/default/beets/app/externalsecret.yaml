---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: beets-secret
    template:
      data:
        BETANIN__PASSWORD: "{{ .BETANIN_PASSWORD }}"
        BETANIN__API_KEY: "{{ .BETANIN_API_KEY }}"
  dataFrom:
    - extract:
        key: beets
