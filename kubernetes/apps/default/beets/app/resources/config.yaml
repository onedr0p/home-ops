---
directory: /tracks
library: /config/beets.db
paths:
  default: $albumartist/$year - $album%aunique{}/$track $title
  singleton: Non-Album/$artist - $title
  comp: Compilations/$album%aunique{}/$track $title
plugins: fetchart embedart
import:
  move: true
fetchart:
  auto: yes
embedart:
  auto: yes
  ifempty: yes
