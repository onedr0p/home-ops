---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-kopia-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: ./kubernetes/apps/default/kopia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-home-ops
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-kopia-jobs
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-kopia-app
  interval: 10m
  path: ./kubernetes/apps/storage/kopia/jobs
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-home-ops
  wait: true
