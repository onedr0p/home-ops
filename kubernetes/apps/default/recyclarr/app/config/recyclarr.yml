---
# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
sonarr:
  sonarr:
    base_url: http://sonarr.default.svc.cluster.local
    api_key: !env_var SONARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    quality_definition:
      type: series

    quality_profiles:
      - name: Web 1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Web-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Web-1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: Web-720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: Web-480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV
      - name: Web 720p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Web-720p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
