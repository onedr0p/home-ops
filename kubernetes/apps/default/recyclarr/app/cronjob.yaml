---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: default
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: init-config
              image: ghcr.io/onedr0p/alpine:3.17.1
              envFrom:
                - secretRef:
                    name: radarr-secret
                - secretRef:
                    name: sonarr-secret
              command: ["/bin/bash", "-c"]
              args: ["envsubst < /config/recyclarr.yml > /shared/recyclarr.yml"]
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: main
              image: ghcr.io/recyclarr/recyclarr:4.2.0
              command: ["/app/recyclarr/recyclarr"]
              args: ["sync"]
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: recyclarr-configmap
            - name: shared
              emptyDir: {}
