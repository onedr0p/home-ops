---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: changedetection
  namespace: default
spec:
  values:
    additionalContainers:
      browser:
        name: browser
        image: docker.io/browserless/chrome:latest@sha256:ef447756c6d3f2c4eae4567cc085074b7b05eb07ebded5685190cab85ce1e288
        env:
          - name: SCREEN_WIDTH
            value: "1920"
          - name: SCREEN_HEIGHT
            value: "1024"
          - name: SCREEN_DEPTH
            value: "16"
          - name: ENABLE_DEBUGGER
            value: "false"
          - name: PREBOOT_CHROME
            value: "true"
          - name: CONNECTION_TIMEOUT
            value: "300000"
          - name: MAX_CONCURRENT_SESSIONS
            value: "10"
          - name: CHROME_REFRESH_TIME
            value: "600000"
          - name: DEFAULT_BLOCK_ADS
            value: "true"
          - name: DEFAULT_STEALTH
            value: "true"
