---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: public.ecr.aws/docker/library/redis
      tag: 7.0.6
    env:
      REDIS_REPLICATION_MODE: master
    envFrom:
      - secretRef:
          name: immich-secret
    command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
    service:
      main:
        ports:
          http:
            port: 6379
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi
