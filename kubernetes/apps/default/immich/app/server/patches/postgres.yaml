---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-server
  namespace: default
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.default.svc.cluster.local
          - name: POSTGRES_DB
            value: immich
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: immich-secret
                key: DB_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: immich-secret
                key: DB_PASSWORD
