---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: navidrome
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: navidrome-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        # ND_SPOTIFY_ID, ND_SPOTIFY_SECRET
        key: navidrome
