---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr-flaresolverr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.3.6
    env:
      TZ: America/New_York
      LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: 8191
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1024Mi
