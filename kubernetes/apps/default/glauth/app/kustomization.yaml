---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./helmrelease.yaml
secretGenerator:
  - name: glauth-secret
    files:
      - server.toml=./config/server.sops.toml
      - groups.toml=./config/groups.sops.toml
      - users.toml=./config/users.sops.toml
generatorOptions:
  disableNameSuffixHash: true
