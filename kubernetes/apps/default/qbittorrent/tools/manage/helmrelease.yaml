---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-manage
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"
    initContainers:
      01-tag:
        image: ghcr.io/buroa/qbittools:v0.9.4
        imagePullPolicy: IfNotPresent
        args: [
          "tagging",
          "--added-on",
          "--expired",
          "--last-activity",
          "--sites",
          "--unregistered",
          "--not-working",
          "--server", "qbittorrent.default.svc.cluster.local",
          "--port", "80",
          "--config", "/config/config.yaml"
        ]
        volumeMounts:
          - { name: config-file, mountPath: /config/config.yaml, subPath: config.yaml }
      02-unregistered:
        image: ghcr.io/buroa/qbittools:v0.9.4
        imagePullPolicy: IfNotPresent
        args: [
          "prune",
          "--exclude-category", "manual",
          "--exclude-category", "music.collection",
          "--exclude-category", "music.import",
          "--include-tag", "unregistered",
          # "--dry-run",
          "--server", "qbittorrent.default.svc.cluster.local",
          "--port", "80"
        ]
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.4
    args: [
      "prune",
      "--exclude-category", "manual",
      "--exclude-category", "music.collection",
      "--exclude-category", "music.import",
      "--exclude-category", "overlord",
      "--include-tag", "expired", # defined in config.yaml
      "--exclude-tag", "activity:24h",
      # "--dry-run",
      "--server", "qbittorrent.default.svc.cluster.local",
      "--port", "80"
    ]
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: qbittorrent-tools-configmap # overriden by kustomizeconfig
        mountPath: /config/config.yaml
        subPath: config.yaml
        readOnly: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
