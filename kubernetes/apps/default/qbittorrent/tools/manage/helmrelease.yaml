---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-manage
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        initContainers:
          tag:
            order: 1
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.10.0
            args: [
              "tagging",
              "--added-on",
              "--expired",
              "--last-activity",
              "--sites",
              "--unregistered",
              "--server", "qbittorrent.default.svc.cluster.local",
              "--port", "80",
              "--config", "/config/config.yaml"
            ]
            resources: &resources
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
          unregistered:
            order: 2
            image: *image
            args: [
              "prune",
              "--exclude-category", "manual",
              "--exclude-category", "music.collection",
              "--exclude-category", "music.import",
              "--include-tag", "unregistered",
              # "--dry-run",
              "--server", "qbittorrent.default.svc.cluster.local",
              "--port", "80"
            ]
            resources: *resources
        containers:
          main:
            image: *image
            args: [
              "prune",
              "--exclude-category", "manual",
              "--exclude-category", "music.collection",
              "--exclude-category", "music.import",
              "--exclude-category", "overlord",
              "--include-tag", "expired", # defined in config.yaml
              "--include-tag", "added:7d",
              # "--dry-run",
              "--server", "qbittorrent.default.svc.cluster.local",
              "--port", "80"
            ]
            resources: *resources
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
    service:
      main:
        enabled: false
    persistence:
      config-file:
        type: configMap
        name: qbittorrent-tools-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
