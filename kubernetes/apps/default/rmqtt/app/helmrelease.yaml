---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rmqtt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: rmqtt
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      rmqtt:
        type: statefulset
        strategy: RollingUpdate
        statefulset:
          podManagementPolicy: OrderedReady
          serviceName: rmqtt
        replicas: 3
        containers:
          app:
            image:
              repository: docker.io/rmqtt/rmqtt
              tag: 0.16.0@sha256:f8b97ce591166fca8cc019d27a7b2fc35888a07138e7efd601c5fececc4cf756
            env:
              POD_ID:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
              TZ: America/New_York
            args:
              - --id=$(POD_ID)
              - --plugins-default-startups=rmqtt-cluster-raft
              - --node-grpc-addrs
              - 0@rmqtt-0.rmqtt.default.svc.cluster.local:5363
              - 1@rmqtt-1.rmqtt.default.svc.cluster.local:5363
              - 2@rmqtt-2.rmqtt.default.svc.cluster.local:5363
              - --raft-peer-addrs
              - 0@rmqtt-0.rmqtt.default.svc.cluster.local:6003
              - 1@rmqtt-1.rmqtt.default.svc.cluster.local:6003
              - 2@rmqtt-2.rmqtt.default.svc.cluster.local:6003
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: ClusterIP
        clusterIP: None
        publishNotReadyAddresses: true
        ports:
          grpc:
            port: 5363
          raft:
            port: 6003
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /var/log/rmqtt
