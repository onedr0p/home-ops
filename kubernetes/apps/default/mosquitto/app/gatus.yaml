---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: mosquitto
        group: infrastructure
        url: tcp://mosquitto.default.svc.cluster.local:1883
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
