---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-plex-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-onepassword-connect
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync-app
  path: ./kubernetes/apps/default/plex/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: batch/v1
      kind: CronJob
      name: plex-off-deck
      namespace: default
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: plex
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
