---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-off-deck
spec:
  chartRef:
    kind: OCIRepository
    name: plex-off-deck
  interval: 1h
  values:
    controllers:
      plex-off-deck:
        type: cronjob
        cronjob:
          schedule: 0 * * * *
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 3600
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/jbops
              tag: 2026.1.15@sha256:8deeed356167e46a1e736d4c8144d5e45fe16c508b4f99d1343f59bf570aebee
            env:
              JBOPS__SCRIPT_PATH: utility/off_deck.py
            args:
              - --markWatched
              - --playlists
              - Toons
              - SleepMix
        pod:
          restartPolicy: Never
    persistence:
      secret-file:
        type: secret
        name: plex-off-deck-secret
        globalMounts:
          - path: /config/config.ini
            subPath: config.ini
