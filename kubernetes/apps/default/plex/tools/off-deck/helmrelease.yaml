---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-off-deck
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
      namespace: default
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: &timeZone America/New_York
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/jbops
              tag: 1.0.893@sha256:69a5d956dc6fb006e9ebc897fa6cf9576dc7cc4985aab34ccbca04da90a481dc
            env:
              TZ: *timeZone
              JBOPS__SCRIPT_PATH: utility/off_deck.py
            args: ["/entrypoint.sh", "--playlists", "Smart Toons"]
    service:
      main:
        enabled: false
    persistence:
      secret-file:
        type: secret
        name: plex-off-deck-secret
        globalMounts:
          - path: /config/config.ini
            subPath: config.ini
            readOnly: true
