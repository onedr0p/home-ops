---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: slskd
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.19.1
            env:
              TZ: America/New_York
              SLSKD_APP_DIR: /config
              SLSKD_DOWNLOADS_DIR: /media/complete
              SLSKD_HTTP_PORT: &port 80
              SLSKD_INCOMPLETE_DIR: /media/incomplete
              SLSKD_METRICS: true
              SLSKD_METRICS_NO_AUTH: true
              SLSKD_NO_AUTH: true
              SLSKD_NO_HTTPS: true
              SLSKD_NO_SHARE_SCAN: true
              SLSKD_NO_VERSION_CHECK: true
              SLSKD_REMOTE_CONFIGURATION: true
              SLSKD_RETENTION_LOGS: 60
              SLSKD_RETENTION_TRANSFERS_UPLOAD_SUCCEEDED: 20160
              SLSKD_RETENTION_TRANSFERS_UPLOAD_ERRORED: 1440
              SLSKD_RETENTION_TRANSFERS_UPLOAD_CANCELLED: 5
              SLSKD_RETENTION_TRANSFERS_DOWNLOAD_SUCCEEDED: 20160
              SLSKD_RETENTION_TRANSFERS_DOWNLOAD_ERRORED: 1440
              SLSKD_RETENTION_TRANSFERS_DOWNLOAD_CANCELLED: 5
              SLSKD_SHARED_DIR: /media/shared
              SLSKD_SHARE_FILTER: Thumbs.db$;\.DS_Store$
              SLSKD_SLSK_LISTEN_PORT: &soulseekPort 50300
            envFrom:
              - secretRef:
                  name: slskd-secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config
    service:
      main:
        ports:
          http:
            port: *port
      soulseek:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.42.207
        ports:
          soulseek:
            enabled: true
            port: *soulseekPort
            protocol: TCP
    serviceMonitor:
      main:
        enabled: true
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.devbu.io"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      media:
        existingClaim: slskd
