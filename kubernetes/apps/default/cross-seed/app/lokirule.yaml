---
groups:
  - name: cross-seed
    rules:
      - alert: CrossSeedDatabaseMalformed
        expr: |
          sum by (app) (count_over_time({app="cross-seed"} |~ "(?i)database disk image is malformed"[1h])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.container }} is experiencing database issues
        labels:
          severity: critical

      - alert: CrossSeedFailedToInject
        expr: |
          sum by (app) (count_over_time({app="cross-seed"} |~ "(?i)failed to inject"[1h])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.container }} failed to inject a torrent
        labels:
          severity: critical
