---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: opnsense-backup
  namespace: default
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
            - name: opnsense-backup
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.26.0@sha256:6ee3353da3495bc99d73af29a4495bb95570e31e71579cfce719c4123882723d
              env:
                - name: OPNSENSE_URL
                  value: "http://opnsense.${PRIVATE_SECRET_DOMAIN}"
                - name: S3_URL
                  value: "http://minio.default.svc.cluster.local:9000"
              envFrom:
                - secretRef:
                    name: opnsense-backup-secret
              command: ["/bin/bash", "/app/opnsense-backup.sh"]
              volumeMounts:
                - name: opnsense-backup
                  mountPath: /app/opnsense-backup.sh
                  subPath: opnsense-backup.sh
                  readOnly: true
          volumes:
            - name: opnsense-backup
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: opnsense-backup-configmap
                      items:
                        - key: opnsense-backup.sh
                          path: opnsense-backup.sh
