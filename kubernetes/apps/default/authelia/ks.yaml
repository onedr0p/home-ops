---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-authelia-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-cloudnative-pg-app
    - name: cluster-apps-glauth
    - name: cluster-apps-onepassword-connect
    - name: cluster-apps-redis-app
    - name: cluster-apps-smtp-relay
  path: ./kubernetes/apps/default/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia
      namespace: default
  interval: 30m
  retryInterval: 2m
  timeout: 1m
