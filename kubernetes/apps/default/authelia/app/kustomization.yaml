---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
patchesStrategicMerge:
  - ./patches/env.yaml
configMapGenerator:
  - name: authelia-configmap
    files:
      - ./config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
