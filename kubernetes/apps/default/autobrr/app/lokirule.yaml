---
groups:
  - name: autobrr
    rules:
      - alert: AutobrrDatabaseIsMalformed
        expr: |
          count_over_time({app=~"autobrr"} |~ "(?i)database image malformed"[5m]) > 0
        for: 2m
        annotations:
          summary: >-
            {{ $labels.app }} is experiencing database issues
        labels:
          severity: critical
