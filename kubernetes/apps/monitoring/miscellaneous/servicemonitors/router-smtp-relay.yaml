---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app router-smtp-relay
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    jobLabel: smtp-relay
subsets:
  - addresses:
      - ip: 192.168.254.4
    ports:
      - name: metrics
        port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: &app router-smtp-relay
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: vyos.turbo.ac.
  ports:
    - name: metrics
      port: &port 8080
      protocol: TCP
      targetPort: *port
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app router-smtp-relay
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  namespaceSelector:
    matchNames: ["monitoring"]
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: metrics
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
      honorLabels: true
