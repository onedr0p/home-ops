---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app uptimerobot-heartbeat
  namespace: monitoring
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 60
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: *app
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.26.0@sha256:6ee3353da3495bc99d73af29a4495bb95570e31e71579cfce719c4123882723d
              envFrom:
                - secretRef:
                    name: uptimerobot-heartbeat-secret
              command: ["/bin/bash", "/app/uptimerobot-heartbeat.sh"]
              volumeMounts:
                - name: uptimerobot-heartbeat
                  mountPath: /app/uptimerobot-heartbeat.sh
                  subPath: uptimerobot-heartbeat.sh
                  readOnly: true
          volumes:
            - name: uptimerobot-heartbeat
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: uptimerobot-heartbeat-configmap
                      items:
                        - key: uptimerobot-heartbeat.sh
                          path: uptimerobot-heartbeat.sh
