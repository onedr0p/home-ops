---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-vector-jobs
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: ./kubernetes/apps/monitoring/vector/jobs
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-home-ops
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-vector-aggregator
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-vector-jobs
  interval: 10m
  path: ./kubernetes/apps/monitoring/vector/aggregator
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-home-ops
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-vector-agent
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-vector-aggregator
  interval: 10m
  path: ./kubernetes/apps/monitoring/vector/agent
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-home-ops
  wait: true
