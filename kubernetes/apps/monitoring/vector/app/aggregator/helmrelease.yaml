---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vector-aggregator
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-geoip:
        image: ghcr.io/maxmind/geoipupdate:v6.0.0
        imagePullPolicy: IfNotPresent
        env:
          - { name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City }
          - { name: GEOIPUPDATE_FREQUENCY, value: "0" }
          - { name: GEOIPUPDATE_VERBOSE, value: "true" }
        envFrom:
          - secretRef:
              name: vector-aggregator-secret
        volumeMounts:
          - { name: geoip, mountPath: /usr/share/GeoIP }
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/timberio/vector
      tag: 0.33.0-debian
    args: ["--config", "/etc/vector/vector.yaml"]
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vector.devbu.io
          io.cilium/lb-ipam-ips: 192.168.42.201
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          journald:
            enabled: true
            port: 6000
          kubernetes:
            enabled: true
            port: 6010
          vyos:
            enabled: true
            port: 6020
            # protocol: UDP
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap # overriden by kustomizeconfig
        subPath: vector.yaml
        mountPath: /etc/vector/vector.yaml
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        mountPath: /vector-data-dir
      geoip:
        enabled: true
        type: emptyDir
        mountPath: /usr/share/GeoIP
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
