---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: volsync-nfs
spec:
  storageClassName: volsync-nfs
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: expanse.internal
    path: /mnt/eros/VolsyncKopia
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-nfs
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: volsync-nfs
  resources:
    requests:
      storage: 1Mi
