---
apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
spec:
  hosts:
    - role: controller+worker
      ssh:
        address: 192.168.42.203
        user: devin
      installFlags:
        - --disable-components=metrics-server
        - --no-taints
      hooks:
        apply:
          before:
            - curl -sfL https://raw.githubusercontent.com/onedr0p/home-ops/main/kubernetes/test/k0s/resources/apply-system.sh | INSTALL_K0S_HOSTNAME="k8s-test-0" bash -s -
            - curl -sfL https://raw.githubusercontent.com/onedr0p/home-ops/main/kubernetes/test/k0s/resources/apply-kube-vip.sh | bash -s -
        reset:
          before:
            - curl -sfL https://raw.githubusercontent.com/onedr0p/home-ops/main/kubernetes/test/k0s/resources/reset-cilium.sh | bash -s -
          after:
            - curl -sfL https://raw.githubusercontent.com/onedr0p/home-ops/main/kubernetes/test/k0s/resources/reset-system.sh | bash -s -
  k0s:
    # renovate: datasource=github-releases depName=k0sproject/k0s
    version: "v1.28.5+k0s.0"
    dynamicConfig: false
    config:
      spec:
        telemetry:
          enabled: false
        controllerManager:
          extraArgs:
            bind-address: "0.0.0.0" # Required to monitor kube-controller-manager with kube-prometheus-stack
        scheduler:
          extraArgs:
            bind-address: "0.0.0.0" # Required to monitor kube-scheduler with kube-prometheus-stack
        storage:
          etcd:
            extraArgs:
              listen-metrics-urls: http://0.0.0.0:2381 # Required to monitor etcd with kube-prometheus-stack
        api:
          sans:
            - 192.168.42.203
            - 192.168.42.55
        network:
          provider: custom
          kubeProxy:
            disabled: true
          nodeLocalLoadBalancing:
            enabled: true
            type: EnvoyProxy
        extensions:
          helm:
            repositories:
              - name: cilium
                url: https://helm.cilium.io
            charts:
              - name: cilium
                chartname: cilium/cilium
                # renovate: datasource=github-releases depName=cilium/cilium
                version: "1.14.5"
                namespace: kube-system
                values: |2
                  autoDirectNodeRoutes: true
                  bpf:
                    masquerade: true
                  bgp:
                    enabled: false
                  cluster:
                    name: home-cluster
                    id: 1
                  containerRuntime:
                    integration: containerd
                    socketPath: /var/run/k0s/containerd.sock
                  endpointRoutes:
                    enabled: true
                  hubble:
                    enabled: false
                  ipam:
                    mode: kubernetes
                  ipv4NativeRoutingCIDR: 10.42.0.0/16
                  k8sServiceHost: localhost
                  k8sServicePort: 7443
                  kubeProxyReplacement: true
                  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
                  l2announcements:
                    enabled: true
                    leaseDuration: 120s
                    leaseRenewDeadline: 60s
                    leaseRetryPeriod: 1s
                  loadBalancer:
                    algorithm: maglev
                    mode: dsr
                  localRedirectPolicy: true
                  operator:
                    replicas: 1
                    rollOutPods: true
                  rollOutCiliumPods: true
                  routingMode: native
                  securityContext:
                    privileged: true
