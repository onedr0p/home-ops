---
- name: Build CoreDNS in Docker
  community.docker.docker_image:
    name: coredns:build
    source: build
    state: present
    build:
      path: "{{ role_path }}/files"
      nocache: false
      args:
        VERSION: "v{{ coredns_version }}"

- name: Create bin directory
  ansible.builtin.file:
    path: /tmp/coredns/bin
    state: directory

- name: Copy CoreDNS binary from Docker image
  community.docker.docker_container:
    name: coredns_build
    image: coredns:build
    container_default_behavior: no_defaults
    mounts:
      - source: /tmp/coredns/bin
        target: /mnt/dist/bin
        type: bind
    command: cp /go/src/coredns/coredns /mnt/dist/bin

- name: Remove CoreDNS container
  community.docker.docker_container:
    name: coredns_build
    state: absent
    container_default_behavior: no_defaults

- name: Remove CoreDNS build image
  community.docker.docker_image:
    name: coredns:build
    state: absent
