---

- name: Set Timezone
  timezone:
    name: America/New_York

- name: Add the rbd module
  modprobe:
    name: rbd
    state: present

- name: Disable SWAP
  shell: |
    swapoff -a

- name: Disable SWAP in fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'
