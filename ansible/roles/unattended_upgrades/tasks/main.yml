---
- name: Copy unattended-upgrades configuration files in place
  copy:
    src: "{{ item }}"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 10periodic
    - 50unattended-upgrades

- name: Delete default auto-upgrades file
  file:
    path: /etc/apt/apt.conf.d/20auto-upgrades
    state: absent
