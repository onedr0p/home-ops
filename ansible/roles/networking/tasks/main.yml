---

- name: Configuring the nodes to use legacy iptables for compatibility with Kubernetes
  alternatives:
      name: "{{ item }}"
      path: /usr/sbin/{{ item }}-legacy
  with_items:
      - "iptables"
      - "ip6tables"
      - "ebtables"
  ignore_errors: true

- name: Enable IP forwarding via sysctl
  sysctl: 
    name: "{{ item }}"
    value: 1
    state: present
  with_items:
    - net.ipv4.ip_forward
  ignore_errors: true

- name: Disable IPv6 via sysctl
  sysctl: 
    name: "{{ item }}"
    value: 1
    state: present
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6
  ignore_errors: true

- name: Check if IPv6 disabled at grub command line
  command: cat /proc/cmdline
  changed_when: false
  ignore_errors: true
  register: cmdline

- name: Disable IPv6 in grub
  replace:
    dest: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX="(.*)"'
    replace: 'GRUB_CMDLINE_LINUX="\1 ipv6.disable=1"'
    backup: yes
  when: not (' ipv6.disable=1' in cmdline.stdout)

- name: Reconfigure grub
  command: update-grub
  when: not (' ipv6.disable=1' in cmdline.stdout)