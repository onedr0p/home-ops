---

- name: Restart docker-cleanup
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: restarted
    enabled: true
    daemon_reload: true
  loop:
    - docker-cleanup.service
    - docker-cleanup.timer

- name: Restart kopia
  ansible.builtin.systemd:
    name: "docker-compose@kopia.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart node-exporter
  ansible.builtin.systemd:
    name: "docker-compose@node-exporter.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart time-machine
  ansible.builtin.systemd:
    name: "docker-compose@time-machine.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart vector
  ansible.builtin.systemd:
    name: "docker-compose@vector.service"
    state: restarted
    enabled: true
    daemon_reload: true
