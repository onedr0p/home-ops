---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ombi
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(version-v4\.[0-9]+\.[0-9]+)$'
spec:
  releaseName: ombi
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: ombi
    version: 3.0.1
  values:
    image:
      repository: linuxserver/ombi
      tag: version-v4.0.523
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
      hosts:
      - "ombi.devbu.io"
      tls:
      - hosts:
        - "ombi.devbu.io"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 500Mi
        cpu: 25m
      limits:
        memory: 2000Mi
