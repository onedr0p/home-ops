---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xteve
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: xteve
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: xteve
    version: 1.0.0
  values:
    image:
      repository: tnwhitwell/xteve
      tag: 2.1.2.0120-alpine3.12.0-curl
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts: 
      - "xteve.devbu.io"
      tls:
      - hosts:
        - "xteve.devbu.io"
    timezone: "America/New_York"
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 2000Mi