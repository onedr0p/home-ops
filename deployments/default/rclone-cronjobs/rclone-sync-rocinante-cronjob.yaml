---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: default
  name: rclone-sync-rocinante
spec:
  # Run every odd number day at 11:30PM to 5:00AM
  schedule: "*/30 23 1-31/2 * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rclone-sync-rocinante
            image: rclone/rclone:1.52
            imagePullPolicy: IfNotPresent
            command: 
              - "rclone"
              - "--config"
              - "/data/rclone.conf"
              - "--dry-run"
              - "sync"
              - "--progress"
              - "--ignore-errors"
              - "--fast-list"
              - "--transfers"
              - "8"
              - "--checkers"
              - "8"
              - "--bwlimit"
              - "40M"
              - "--drive-chunk-size"
              - "32M"
              - "--drive-use-trash"
              - "false"
              - "--exclude"
              - "'.@__thumb/**'"
              - "--exclude"
              - "'.Trashes/**'"
              - "--exclude"
              - "'.DS_Store'"
              - "--max-duration"
              - "5h30m"
              - "/media-rocinante/Library/"
              - "gdrive-rocinante-crypt:/"
            volumeMounts:
              - mountPath: /data
                name: rclone
                subPath: rclone
                readOnly: false
              - mountPath: /media-rocinante
                name: media-rocinante
          restartPolicy: OnFailure
          volumes:
          # Location of rclone.conf
          - name: rclone
            persistentVolumeClaim:
              claimName: nfs-data-rocinante-pvc
          # Location of media to sync
          - name: media-rocinante
            persistentVolumeClaim:
              claimName: nfs-media-rocinante-pvc
