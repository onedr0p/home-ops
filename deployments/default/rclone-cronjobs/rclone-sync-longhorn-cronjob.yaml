---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: default
  name: rclone-sync-longhorn
spec:
  # NOTE: Run after backups happen
  # kubectl get cj -n longhorn-system
  schedule: "0 8 * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rclone-sync-serenity
            image: rclone/rclone:1.52.2
            imagePullPolicy: IfNotPresent
            env:
              - name: TZ
                value: "America/New_York"
            command: 
              - "rclone"
              - "--config"
              - "/data/rclone.conf"
              - "sync"
              - "--stats"
              - "30s"
              - "--stats-one-line-date"
              - "--ignore-errors"
              - "--fast-list"
              - "--b2-hard-delete"
              - "--transfers"
              - "20"
              - "--checkers"
              - "8"
              - "--bwlimit"
              - "20M"
              - "minio:longhorn"
              - "b2-longhorn-crypt:/"
            volumeMounts:
              - mountPath: /data
                name: rclone
                subPath: rclone
                readOnly: false
          restartPolicy: OnFailure
          volumes:
          # Location of rclone.conf
          - name: rclone
            persistentVolumeClaim:
              claimName: nfs-data-rocinante-pvc
