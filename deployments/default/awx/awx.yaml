---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: awx
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: awx
  rollback:
    enable: false
  chart:
    repository: https://novumrgi.github.io/helm/
    name: awx
    version: 0.0.1
  values:
    image:
      repository: ansible/awx
      tag: 14.0.0
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"      
    awx:
      adminUser: devin
      redis:
        image: redis
        tag: 6.0.6
      database:
        builtIn:
          enabled: true
    postgres:
      persistence:
        storageClass: "longhorn"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: default
  valueFileSecrets:
  - name: "awx-helm-values"          