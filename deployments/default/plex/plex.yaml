---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: plex
  rollback:
    enable: false
  chart:
    git: https://github.com/munnerz/kube-plex
    ref: master
    path: charts/kube-plex
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.18.6.2368-97add474d
    podAnnotations:
      backup.velero.io/backup-volumes: config
    kubePlex:
      enabled: false
    ingress:
      enabled: false
    timezone: "America/New_York"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.140
    persistence:
      config:
        storageClass: "rook-ceph-block"
        size: 120Gi
        accessMode: ReadWriteOnce
      transcode:
        enabled: true
        storageClass: "local-path"
        # claimName: nfs-data-pvc
        # subPath: plex
        accessMode: ReadWriteOnce
      data:
        enabled: true
        claimName: nfs-media-pvc
    resources:
      requests:
        cpu: 35m
        memory: 1500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 15000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: homelab.gpu/type
              operator: In
              values: 
                - "intel"
