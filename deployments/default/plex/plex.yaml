---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: plex
  rollback:
    enable: true
  chart:
    git: https://github.com/onedr0p/k3s-gitops
    ref: master
    path: charts/kube-plex
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.18.4.2171-ac2afe5f8
    podAnnotations:
      backup.velero.io/backup-volumes: config
    kubePlex:
      enabled: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.140
    persistence:
      config:
        storageClass: "rook-ceph-block"
        size: 120Gi
        accessMode: ReadWriteOnce
      transcode:
        enabled: true
        storageClass: "local-path"
        # claimName: nfs-data-pvc
        # subPath: plex
        accessMode: ReadWriteOnce
      data:
        enabled: true
        claimName: nfs-media-library-pvc
    resources:
      requests:
        cpu: 35m
        memory: 1500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 8000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - k3s-worker-d
  valueFileSecrets:
  - name: "plex-helm-values"