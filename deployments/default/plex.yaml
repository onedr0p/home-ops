---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    replicas-max: "1"
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: plex
    version: 2.0.4
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.20.3.3437-f1f08d65b
      pullPolicy: IfNotPresent
    # hostNetwork: true
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: "external"
      hosts:
      - "plex.devbu.io"
      tls:
      - hosts:
        - "plex.devbu.io"
    advertiseIp: "http://192.168.69.140:32400"
    timezone: "America/New_York"
    serviceTCP:
      type: LoadBalancer
      externalIPs:
      - 192.168.69.140
      externalTrafficPolicy: Local
    serviceUDP:
      type: LoadBalancer
      externalIPs:
      - 192.168.69.140
      externalTrafficPolicy: Local
    persistence:
      config:
        storageClass: "longhorn"
        size: 250Gi
        accessMode: ReadWriteOnce
      transcode:
        enabled: false
        emptyDir:
          medium: "Memory"
      data:
        enabled: false
      extraMounts:
      - name: media-rocinante
        claimName: nfs-media-rocinante-pvc
      - name: media-serenity
        claimName: nfs-media-serenity-pvc
    logging:
      promtail:
        enabled: true
        loki:
          url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    resources:
      requests:
        cpu: 35m
        memory: 1500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 35000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: homelab.gpu/type
              operator: In
              values:
              - "intel"
