---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: plex
    version: 1.5.0
  values:
    fullnameOverride: plex-kube-plex
    image:
      repository: plexinc/pms-docker
      tag: 1.19.4.2935-79e214ead
    hostNetwork: true
    podAnnotations:
      backup.velero.io/backup-volumes: config
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    serviceTCP:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.140
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
    serviceUDP:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.140
      annotations:
        metallb.universe.tf/allow-shared-ip: plex-svc
    persistence:
      config:
        claimName: "plex-kube-plex-config"
        # storageClass: "rook-ceph-block"
        # size: 240Gi
        # accessMode: ReadWriteOnce
      transcode:
        enabled: true
        storageClass: "local-path"
        accessMode: ReadWriteOnce
      data:
        enabled: true
        claimName: nfs-media-pvc
    resources:
      requests:
        cpu: 35m
        memory: 1500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 15000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: homelab.gpu/type
              operator: In
              values:
              - "intel"
  valueFileSecrets:
  - name: "plex-helm-values"
