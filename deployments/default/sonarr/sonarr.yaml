
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: sonarr
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: sonarr
    version: 3.0.0
  values:
    image:
      repository: linuxserver/sonarr
      tag: 3.0.3.688-ls167
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 20Gi
      downloads:
        enabled: true
        existingClaim: nfs-media-downloads-pvc
        accessMode: ReadWriteMany
      tv:
        enabled: true
        existingClaim: nfs-media-library-pvc
        subPath: Television
        accessMode: ReadWriteMany
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valueFileSecrets:
  - name: "sonarr-helm-values"