---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: vernemq
  rollback:
    enable: false
  chart:
    repository: https://vernemq.github.io/docker-vernemq
    name: vernemq
    version: 1.6.3
  values:
    image:
      repository: vernemq/vernemq
      tag: 1.10.4.1-alpine
    replicaCount: 3
    serviceMonitor:
      create: true
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.110
      ws:
        enabled: true
    statefulset:
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    additionalEnv:
      - name: DOCKER_VERNEMQ_ACCEPT_EULA
        value: "yes"
      - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
        value: "on"
    podAntiAffinity: hard
