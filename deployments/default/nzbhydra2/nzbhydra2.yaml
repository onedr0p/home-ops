---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbhydra2
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: nzbhydra2
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: nzbhydra2
    version: 2.3.0
  values:
    image:
      repository: linuxserver/nzbhydra2
      tag: v2.25.0-ls13
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.132
    podAnnotations:
      backup.velero.io/backup-volumes: config      
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 500Mi
        cpu: 25m
      limits:
        memory: 4000Mi
