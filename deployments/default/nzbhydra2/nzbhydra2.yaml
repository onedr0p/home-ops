---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbhydra2
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: nzbhydra2
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: nzbhydra2
    version: 2.3.0
  values:
    image:
      repository: linuxserver/nzbhydra2
      tag: v2.25.0-ls13
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - "nzbhydra2.devbu.io"
      tls:
      - hosts:
        - "nzbhydra2.devbu.io"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 500Mi
        cpu: 25m
      limits:
        memory: 2000Mi
