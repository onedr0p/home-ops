---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: gitea
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://dl.gitea.io/charts/
    name: gitea
    version: 1.4.1
  values:
    image:
      repository: gitea/gitea
      tag: 1.12.3
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "longhorn"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - "git.devbu.io"
      tls:
      - hosts:
        - "git.devbu.io"
    service:
      ssh:
        type: LoadBalancer
        port: 1337
        # externalIPs:
        # - 192.168.69.101
        # externalTrafficPolicy: Local
        loadBalancerIP: 192.168.69.101
        annotations:
          metallb.universe.tf/allow-shared-ip: 'nginx-internal'
    gitea:
      admin:
        username: "devin"
      config:
        APP_NAME: "Devin's wonderful Gitea"
        respository:
          DEFAULT_PRIVATE: true
        server:
          SSH_PORT: 1337
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        security:
          PASSWORD_COMPLEXITY: "lower,upper"
          MIN_PASSWORD_LENGTH: 12
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true
      database:
        builtIn:
          postgresql:
            enabled: true
    postgresql:
      persistence:
        storageClass: "longhorn"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: default
  valueFileSecrets:
  - name: "gitea-helm-values"
