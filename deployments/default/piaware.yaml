---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: piaware
  namespace: default
spec:
  releaseName: zwave2mqtt
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: piaware
    version: 1.0.0
  values:
    image:
      repository: mikenye/piaware
      tag: v3.8.1
    timezone: "America/New_York"
    device: "/dev/bus/usb/001/003"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: "feature.node.kubernetes.io/custom-flight-aware", operator: In, values: ["true"]}
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
  valueFileSecrets:
  - name: "piaware-helm-values"
