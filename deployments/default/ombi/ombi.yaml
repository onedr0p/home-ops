---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ombi
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(v4\.0\.[0-9]+-ls[0-9]+)$'
spec:
  releaseName: ombi
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: ombi
    version: 2.2.0
  values:
    image:
      repository: linuxserver/ombi
      tag: v4.0.414-ls6
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
        cpu: 2000m
  valueFileSecrets:
  - name: "ombi-helm-values"
