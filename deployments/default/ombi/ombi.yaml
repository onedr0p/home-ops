
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ombi
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ombi
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: ombi
    version: 2.0.2
  values:
    image:
      repository: linuxserver/ombi
      tag: v3.0.4892-ls42
    podAnnotations:
      backup.velero.io/backup-volumes: config
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 200Mi
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valueFileSecrets:
  - name: "ombi-helm-values"