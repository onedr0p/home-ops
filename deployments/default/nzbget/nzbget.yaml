---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: nzbget
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: nzbget
    version: 3.0.0
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.0-ls39
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: true
        existingClaim: nfs-nzbget-downloads-pv
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 100Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 2048Mi
  valueFileSecrets:
  - name: "nzbget-helm-values"