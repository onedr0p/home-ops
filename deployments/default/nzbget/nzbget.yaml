---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: nzbget
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: nzbget
    version: 3.0.0
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.0-ls39
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      downloads:
        enabled: true
        existingClaim: nfs-media-pvc
        subPath: Downloads/nzbget
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 200Mi
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 4000Mi
  valueFileSecrets:
  - name: "nzbget-helm-values"