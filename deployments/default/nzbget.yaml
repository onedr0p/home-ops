---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(v21\.0-ls[0-9]+)$'
spec:
  releaseName: nzbget
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: nzbget
    version: 4.0.1
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.0-ls61
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: nginx-basic-auth
        nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
      hosts:
      - "nzbget.devbu.io"
      tls:
      - hosts:
        - "nzbget.devbu.io"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
      downloads:
        enabled: false
      extraMounts:
      - name: media-rocinante
        claimName: nfs-media-rocinante-pvc
      - name: media-serenity
        claimName: nfs-media-serenity-pvc
    resources:
      requests:
        memory: 300Mi
        cpu: 250m
      limits:
        memory: 6000Mi
