---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: external-dns
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 3.5.1
  values:
    image:
      registry: us.gcr.io
      repository: k8s-artifacts-prod/external-dns/external-dns
      tag: v0.7.4
    logLevel: debug
    provider: coredns
    coredns:
      etcdEndpoints: http://etcd:2379
    domainFilters:
    - devbu.io
    createSecret: true
    crd:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
