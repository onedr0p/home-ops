---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: devbu-io
  namespace: networking
spec:
  secretName: devbu-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "devbu.io"
  dnsNames:
  - "devbu.io"
  - "*.devbu.io"
  - "*.nd.devbu.io"
  - "*.serenity.devbu.io"
  - "*.rocinante.devbu.io"
  - "*.unifi.devbu.io"
