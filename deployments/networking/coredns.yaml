---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: coredns
  helmVersion: v3
  rollback:
    enable: false
  # chart:
  #   repository: https://kubernetes-charts.storage.googleapis.com/
  #   name: coredns
  #   version: 1.13.3
  chart:
    git: https://github.com/onedr0p/charts
    ref: master
    path: stable/coredns
  values:
    rbac:
      create: true
    replicaCount: 1
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
      - 192.168.69.180
      externalTrafficPolicy: Local
    servers:
    - zones:
      - zone: devbu.io.
        scheme: dns://
        # use_tcp: true
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: etcd
        parameters: devbu.io
        configBlock: |-
          stubzones
          path /skydns
          endpoint http://etcd:2379
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
