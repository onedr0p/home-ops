---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr-test
  namespace: test
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: sonarr-test
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: sonarr
    version: 3.1.0
  values:
    image:
      repository: linuxserver/sonarr
      tag: 3.0.3.744-ls1
    podAnnotations:
      backup.velero.io/backup-volumes: config
    ingress:
      enabled: false
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.231
      externalTrafficPolicy: Local
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 2Gi
      downloads:
        enabled: false
      movies:
        enabled: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/worker
              operator: In
              values: 
                - "true"
