---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
  annotations:
    fluxcd.io/ignored: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: goldilocks
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://charts.fairwinds.com/stable
    name: goldilocks
    version: 2.2.5
  values:
    installVPA: true
    dashboard:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "internal"
        hosts:
          - host: goldilocks.devbu.io
            paths: ["/"]
        tls:
        - hosts:
          - goldilocks.devbu.io
    resources:
      limits:
        cpu: 25m
        memory: 250Mi
      requests:
        cpu: 25m
        memory: 250Mi
