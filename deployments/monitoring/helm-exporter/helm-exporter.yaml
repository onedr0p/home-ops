---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: helm-exporter
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: helm-exporter
  rollback:
    enable: false
  chart:
    git: https://github.com/sstarcher/helm-exporter
    ref: master
    path: helm
  values:
    image:
      repository: sstarcher/helm-exporter
      tag: 0.5.2
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 9571
    serviceMonitor:
      create: true
      interval: 1m
      namespace: monitoring


