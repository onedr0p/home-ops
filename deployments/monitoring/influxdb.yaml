---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: influxdb
  rollback:
    enable: false
  chart:
    repository: https://helm.influxdata.com/
    name: influxdb
    version: 4.8.1
  values:
    image:
      repository: "influxdb"
      tag: "1.8.0-alpine"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.109
    persistence:
      enabled: false
      # size: 50Gi
      # storageClass: rook-ceph-block
    resources:
      requests:
        memory: 2000Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 6
      periodSeconds: 5
    config:
      opentsdb:
        enabled: true