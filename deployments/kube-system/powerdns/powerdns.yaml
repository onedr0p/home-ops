---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  rollback:
    enable: false
  chart:
    git: https://github.com/carpenike/billimek-charts
    ref: powerdns-fix-startup
    path: charts/powerdns
    version: 1.0.1
  values:
    powerdns:
      image:
        repository: psitrax/powerdns
        tag: v4.3.0
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 192.168.42.180
      annotations:
        metallb.universe.tf/allow-shared-ip: powerdns
    mariadb:
      enabled: true
      image:
        repository: bitnami/mariadb
        tag: 10.5.4
      db:
        name: pdns
        user: pdns
      replication:
        enabled: false
      master:
        persistence:
          enabled: true
          storageClass: "longhorn"
          size: 10Gi
  valueFileSecrets:
  - name: "powerdns-helm-values"