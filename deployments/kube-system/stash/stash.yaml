---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: stash
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: stash
  chart:
    repository: https://charts.appscode.com/stable/
    name: stash
    version: v0.9.0-rc.6
  values:
    monitoring:
      agent: prometheus.io/builtin
      backup: true
      operator: true
      prometheus:
        namespace: monitoring