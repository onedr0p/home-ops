---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-music-library-pv
spec:
  storageClassName: music-library
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.170
    path: /share/Media/Library/Music
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-music-library-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: music-library
  resources:
    requests:
      storage: 1Mi