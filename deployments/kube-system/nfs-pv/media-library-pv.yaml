---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-library-pv
spec:
  storageClassName: media-library
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.170
    path: /Media/Library
  mountOptions:
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-library-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-library
  resources:
    requests:
      storage: 1Mi