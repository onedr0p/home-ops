---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nfd-worker-config
  namespace: kube-system
data:
  nfd-worker.conf: |
    sources:
      usb:
        deviceClassWhitelist:
          - "02"
          - "03"
          - "0e"
          - "ef"
          - "fe"
          - "ff"
        deviceLabelFields:
          - "class"
          - "vendor"
          - "device"
      custom:
        - name: "zwave"
          matchOn:
            - usbId:
                class: ["02"]
                vendor: ["0658"]
                device: ["0200"]
        - name: "intel-gpu"
          matchOn:
            - pciId:
                class: ["0300"]
                vendor: ["8086"]
        - name: "coral-tpu"
          matchOn:
            - usbId:
                vendor: ["1a6e", "18d1"]
        - name: "wyze-sense"
          matchOn:
            - usbId:
                class: ["03"]
                vendor: ["1a86"]
                device: ["e024"]
        - name: "flight-aware"
          matchOn:
            - usbId:
                class: ["ff"]
                vendor: ["0bda"]
                device: ["2832"]