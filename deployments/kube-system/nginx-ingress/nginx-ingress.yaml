---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: nginx-ingress
  rollback:
    enable: true
  chart:
    repository: https://helm.nginx.com/stable
    name: nginx-ingress
    version: 0.4.1
  values:
    controller:
      replicaCount: 2
      image:
        repository: nginx/nginx-ingress
        tag: 1.6.1
      service:
        loadBalancerIP: 192.168.42.100
        externalTrafficPolicy: Local
      defaultTLS:
        secret: "kube-system/acme-crt-secret"
      config:
        entries:
          proxy-body-size: "50m"
      resources:
        requests:
          memory: 500Mi
          cpu: 25m
        limits:
          memory: 600Mi
    defaultBackend:
      enabled: false