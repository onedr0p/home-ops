---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io/
    name: flux
    version: 1.3.0
  values:
    git:
      url: "git@github.com:onedr0p/k3s-gitops.git"
      branch: master
      path: deployments
    registry:
      rps: 1
      burst: 1
    memcached:
      enabled: true
    syncGarbageCollection:
      enabled: true
      dry: false
    # Fix for: Could not resolve hostname github.com
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    prometheus:
      enabled: true
      serviceMonitor:
        create: true
        interval: 30s
        scrapeTimeout: 10s
        namespace: flux