createCRD: false
chartsSyncInterval: "6m"
statusUpdateInterval: "60s"
git:
  ssh:
    secretName: flux-git-deploy
helm:
  versions: "v3"
prometheus:
  enabled: true
  serviceMonitor:
    create: true
    namespace: flux
    interval: 30s
    scrapeTimeout: 10s
resources:
  requests:
    cpu: 500m
    memory: 1000Mi
  limits:
    memory: 4000Mi