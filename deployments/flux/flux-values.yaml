git:
  url: "git@github.com:onedr0p/k3s-gitops.git"
  branch: master
  path: deployments
memcached:
  enabled: true
syncGarbageCollection:
  enabled: true
  dry: false
additionalArgs:
- --connect=ws://fluxcloud  
prometheus:
  enabled: true
  serviceMonitor:
    create: true
    interval: 30s
    scrapeTimeout: 10s
    namespace: flux
