---

site_name: onedr0p | Home Cluster
site_description: My home Kubernetes (k3s) cluster managed by GitOps (Flux2)
site_author: Devin Buhl
site_url: https://onedr0p.github.io/home-cluster/

repo_name: onedr0p/home-cluster
repo_url: https://github.com/onedr0p/home-cluster
edit_uri: "edit/main/docs/"

theme:
  name: material
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  features:
  - navigation.sections
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  palette:
  - scheme: default
    primary: blue
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - scheme: slate
    primary: blue
    accent: indigo
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

docs_dir: ./docs

extra_css:
- _static/custom.css

# Plugins
plugins:
- search
- minify:
    minify_html: true

# Customization
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/onedr0p
  - icon: fontawesome/brands/discord
    link: https://discord.gg/sTMX7Vh
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/devinbuhl

# Extensions
markdown_extensions:
- admonition
- abbr
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: k8s-at-home
    repo: docs
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid-experimental
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

# Page tree
nav:
- Introduction: index.md
- Installation:
  - 1. Preparing Nodes: installation/preparing-nodes.md
  - 2. Installing Kubernetes: installation/installing-kubernetes.md
  - 3. Bootstrap Applications: installation/bootstrap-applications.md
  - 4. Restoring Data: installation/restoring-data.md
- Networking:
  - Router: networking/router.md
- Storage:
  - Disaster Recovery:
    - Manual Data Backup: storage/disaster-recovery/manual-data-backup.md
    - Manual Data Restore: storage/disaster-recovery/manual-data-restore.md
