---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    name: cilium
    namespace: kube-system
    values: &values
      - ./templates/values.yaml.gotmpl
    version: &version |-
      {{ (fromYaml (readFile (printf "../../kubernetes/apps/%s/%s/app/ocirepository.yaml" .Release.Namespace .Release.Name))).spec.ref.tag | toYaml }}

  - chart: oci://ghcr.io/coredns/charts/coredns
    name: coredns
    namespace: kube-system
    needs:
      - kube-system/cilium
    values: *values
    version: *version

  - chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    name: spegel
    namespace: kube-system
    needs:
      - kube-system/coredns
    values: *values
    version: *version

  - chart: oci://quay.io/jetstack/charts/cert-manager
    name: cert-manager
    namespace: cert-manager
    needs:
      - kube-system/spegel
    values: *values
    version: *version

  - chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    name: flux-operator
    namespace: flux-system
    needs:
      - cert-manager/cert-manager
    values: *values
    version: *version

  - chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    name: flux-instance
    namespace: flux-system
    needs:
      - flux-system/flux-operator
    values: *values
    version: *version
