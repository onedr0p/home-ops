---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: &chart |-
      {{ (fromYaml (readFile (printf "../../kubernetes/apps/%s/%s/app/ocirepository.yaml" .Release.Namespace .Release.Name))).spec.url | toYaml }}
    version: &version |-
      {{ (fromYaml (readFile (printf "../../kubernetes/apps/%s/%s/app/ocirepository.yaml" .Release.Namespace .Release.Name))).spec.ref.tag | toYaml }}
    values: &values
      - ./templates/values.yaml.gotmpl

  - name: coredns
    namespace: kube-system
    chart: *chart
    version: *version
    values: *values
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: *chart
    version: *version
    values: *values
    needs:
      - kube-system/coredns

  - name: cert-manager
    namespace: cert-manager
    chart: *chart
    version: *version
    values: *values
    needs:
      - kube-system/spegel

  - name: flux-operator
    namespace: flux-system
    chart: *chart
    version: *version
    values: *values
    needs:
      - cert-manager/cert-manager

  - name: flux-instance
    namespace: flux-system
    chart: *chart
    version: *version
    values: *values
    needs:
      - flux-system/flux-operator
