---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# This helmfile is for extracting and installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or helmfile sync.

helmDefaults:
  args:
    - --include-crds
    - --no-hooks
  postRenderer: bash
  postRendererArgs:
    - -c
    - yq ea -e 'select(.kind == "CustomResourceDefinition")'

releases:
  - chart: oci://ghcr.io/home-operations/charts-mirror/external-dns
    name: cloudflare-dns
    namespace: network
    version: &version |-
      {{ (fromYaml (readFile (printf "../../kubernetes/apps/%s/%s/app/ocirepository.yaml" .Release.Namespace .Release.Name))).spec.ref.tag | toYaml }}

  - chart: oci://ghcr.io/external-secrets/charts/external-secrets
    name: external-secrets
    namespace: external-secrets
    version: *version

  - chart: oci://ghcr.io/wiremind/wiremind-helm-charts/gateway-api-crds
    name: gateway-api-crds
    namespace: kube-system
    version: *version

  - chart: oci://ghcr.io/home-operations/charts-mirror/keda
    name: keda
    namespace: observability
    version: *version

  - chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    name: kube-prometheus-stack
    namespace: observability
    version: *version
