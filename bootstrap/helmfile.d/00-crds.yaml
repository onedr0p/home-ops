---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# This helmfile is for extracting and installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or helmfile sync.

helmDefaults:
  args:
    - --include-crds
    - --no-hooks
  postRenderer: bash
  postRendererArgs:
    - -c
    - yq ea -e 'select(.kind == "CustomResourceDefinition")'

releases:
  - name: cloudflare-dns
    namespace: network
    chart: &chart |-
      {{ (fromYaml (readFile (printf "../../kubernetes/apps/%s/%s/app/ocirepository.yaml" .Release.Namespace .Release.Name))).spec.url | toYaml }}
    version: &version |-
      {{ (fromYaml (readFile (printf "../../kubernetes/apps/%s/%s/app/ocirepository.yaml" .Release.Namespace .Release.Name))).spec.ref.tag | toYaml }}

  - name: external-secrets
    namespace: external-secrets
    chart: *chart
    version: *version

  - name: gateway-api-crds
    namespace: kube-system
    chart: *chart
    version: *version

  - name: keda
    namespace: observability
    chart: *chart
    version: *version

  - name: kube-prometheus-stack
    namespace: observability
    chart: *chart
    version: *version
